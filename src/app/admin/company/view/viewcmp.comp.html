<div class="card">
    <div class="header">
        <h4>Company</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="addCompanyForm()">
                    <i class="material-icons">add</i></a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="companyDT">
                    <p-column field="cmpcd" header="Company Code" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="cmpnm" header="Company Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editCompanyForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
