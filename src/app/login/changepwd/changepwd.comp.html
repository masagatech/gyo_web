<div class="container">
    <div id="loginbox" style="margin: 50px auto;min-width: 700px!important;width: 50%;" class="">
        <div class="panel panel-theme">
            <div class="panel-heading">
                <div class="panel-title">Change password >>

                    <a role="button" class="pull-right" (click)="logout()" title="Log off"><i class="fa fa-power-off"></i></a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <div class="col-md-5">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="control-label">New Password</label>
                            <input [(ngModel)]="newpwd" autocomplete="false" id="newpwd" required tabindex="2" type="password" class="form-control" name="newpwd" placeholder="Enter New Password">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="control-label">Re-Enter New Password</label>
                            <input [(ngModel)]="renewpwd" autocomplete="false" id="renewpwd" required tabindex="2" type="password" class="form-control" name="renewpwd" placeholder="Re-Enter New Password">
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <!--<button type="submit" [disabled]="btnLoginText == 'Loging..'" (click)="next_click($event)" tabindex="3" class="btn btn-theme btn-sm"
                                name="action"> <span [hidden]="btnLoginText != 'Loging..'"><i class="fa fa-spinner fa-spin"></i></span>{{btnLoginText}}</button>-->

                            <button type="submit" (click)="next_click($event)" tabindex="3" class="btn btn-theme btn-sm" name="action"><i class="fa fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
