<div class="background">
    <div id="loginbox" class="mainbox">
        <div class="panel-login-heading">
            <div class="panel-title">GOYO Admin</div>
        </div>

        <div class="panel panel-theme">
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                </div>
                <div class="title">Log In</div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="control-label">Email/User Code</label>
                            <input [(ngModel)]="_user.email" id="login-email" tabindex="1" type="text" class="form-control email" name="email" value="" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="control-label">Password</label>
                            <input [(ngModel)]="_user.pwd" id="login-password" required tabindex="2" type="password" class="form-control password" name="password" placeholder="password">
                        </div>
                    </div>
                    <div style="margin-top:30px" class="form-group">
                        <div class="controls">
                            <button type="submit" [disabled]="btnLoginText == 'Loging..'" (click)="login($event)" tabindex="3" class="btn btn-primary" name="action"> <span [hidden]="btnLoginText != 'Loging..'"><i class='fa fa-spinner fa-spin '></i></span>{{btnLoginText}}</button>
                        </div>
                    </div>

                    <div style="color:red; padding-top:15px; font-size:85%">
                        {{errorMsg}}
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                <div class="input-group">
                                    <div class="checkbox">
                                        <label>
											<input id="login-remember" type="checkbox" required name="remember" value="1"> Remember me
										</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
