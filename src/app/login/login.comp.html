<div class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">{{headertitle}}</a>
        </div>
        <div class="card login-card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" [(ngModel)]="_user.email" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" [(ngModel)]="_user.pwd" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                        </div>
                        <div class="col-xs-4" id="loginloader">
                            <button type="submit" (click)="login($event)" class="btn btn-block bg-pink waves-effect">SIGN IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="bottompan" class="login-bottom-page"></div>
