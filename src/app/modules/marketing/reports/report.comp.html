<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-9">
                <h4>Reports</h4>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Month</label>
                        <select id="monthname" name="monthname" [(ngModel)]="monthname" class="form-control" (ngModelChange)="getMarketingData();">
                            <option [value]="''">Select Month</option>
                            <option *ngFor="let row of monthDT" [value]="row.month">
                                {{row.month}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding reports">
        <p-dataTable [value]="reportsDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
            <p-column field="uname" header="User Name" [style]="{'width': '165px', 'text-align': 'left'}">
                <ng-template let-drow="rowData" pTemplate type="body">
                    <div [innerHtml]="drow.uname"></div>
                </ng-template>
            </p-column>
            <p-column *ngFor="let dbcol of columnDT" header="{{dbcol.mday}}" [style]="{'width': '30px', 'text-align':'left'}">
                <ng-template let-drow="rowData" pTemplate type="body">
                    <div [innerHtml]="(drow[dbcol.mday] === '0' || drow[dbcol.mday] === '<b>0</b>') && dbcol.mday > currday ? '' : drow[dbcol.mday]"></div>
                </ng-template>
            </p-column>
            <p-column header="Total" [style]="{'width': '50px', 'text-align': 'right'}">
                <ng-template let-drow="rowData" pTemplate type="body">
                    <b>{{drow.totord !== '0' ? drow.totord : ''}}</b>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
