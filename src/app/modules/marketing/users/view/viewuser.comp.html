<div class="card">
    <div class="header">
        <h4>User</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="addUserForm()">
                    <i class="material-icons">add</i></a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="usersDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ucode" header="User Code" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="fullname" header="User Full Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="devid" header="Device ID" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editUserForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
