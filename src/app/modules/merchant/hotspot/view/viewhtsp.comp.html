<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Hotspot</h4>
            </div>
            <div class="col-md-10 col-xs-10" *ngIf="actaddrights === 'add'" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addHotspotForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="hotspotDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="htspnm" header="Hotspot Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="status" header="Status" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editHotspotForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
