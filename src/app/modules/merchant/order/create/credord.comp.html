<div class="card">
    <div class="header">
        <h4>Create Order</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveOrderInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Outlet Name <strong>*</strong></label>
                        <select [(ngModel)]="olid" class="form-control olid">
                            <option [value]="0">Select Outlet</option>
                            <option *ngFor="let row of outletDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Delivery Date <strong>*</strong></label>
                        <input type="date" [(ngModel)]="deldate" class="form-control deldate" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Pick Up Time <strong>*</strong></label>
                        <input type="time" [(ngModel)]="picktime" class="form-control picktime" maxlength="5" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Order No <strong>*</strong></label>
                                <input type="text" [(ngModel)]="ordno" class="form-control ordno" maxlength="10" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Mobile No <strong>*</strong></label>
                                <input type="text" [(ngModel)]="custmobile" class="form-control custmobile" maxlength="10" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Amount to be Collected</label>
                                <input type="number" [(ngModel)]="amtcollect" class="form-control text-right" maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Delivery Time</label>
                                <input type="time" [(ngModel)]="deltime" class="form-control deltime" maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea cols="10" rows="5" [(ngModel)]="remark" class="form-control no-resize"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Customer Name <strong>*</strong></label>
                        <input type="text" [(ngModel)]="custname" class="form-control custname" maxlength="100" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Address <strong>*</strong></label>
                        <textarea type="text" [(ngModel)]="custaddr" class="form-control no-resize auto-growth custaddr" rows="5" cols="10" maxlength="500" (keydown.tab)="getLatAndLong()"></textarea>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Latitude</label>
                                <input type="text" [(ngModel)]="lat" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Longitude</label>
                                <input type="text" [(ngModel)]="lng" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-6">
                <p-gmap #gmap [style]="{'width':'100%','height':'280px'}" [options]="options" [overlays]="overlays" (onMapClick)="handleMapClick($event)"></p-gmap>
            </div>-->
        </div>

        <div class="row clearfix">
            <div class="col-md-12" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addOrderDetails()">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="orderDetailsDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ordno" header="Order No" [style]="{'width': '80px', 'text-align': 'left'}"></p-column>
                    <p-column field="custname" header="Customer Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="custmobile" header="Mobile No" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="lat" header="Latitude" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="lng" header="Longitude" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="amtcollect" header="Amount To Be Collected" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="deltime" header="Delivery Time" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editUserForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
