<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Outlet</h4>
            </div>
            <div class="col-md-7 col-xs-7" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <div class="row clearfix">
                            <div class="col-md-2">
                                <label>Merchant</label>
                            </div>
                            <div class="col-md-9">
                                <p-autoComplete id="mrchtnm" name="mrchtnm" [(ngModel)]="mrchtnm" [tabindex]="9" (onSelect)="selectMerchantData($event)" [suggestions]="merchantDT" (completeMethod)="getMerchantData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete mrchtnm"></p-autoComplete>
                            </div>
                            <div class="col-md-1" align="right">
                                <span class="material-icons">search</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" *ngIf="actaddrights === 'add'" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addOutletForm()">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="outletDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="olnm" header="Outlet Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="mrchtnm" header="Merchant Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editOutletGrid(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
