<div class="container-fluid">
    <div class="block-header">
        <h4>Dashboard</h4>
    </div>

    <div class="row clearfix">
        <div class="col-md-4" *ngFor="let dbrow of dashboardDT">
            <div class="info-box {{dbrow.dbcss}} hover-expand-effect">
                <div class="icon">
                    <a role="button" (click)="openForm(dbrow)">
                        <i class="material-icons">{{dbrow.dbicon}}</i>
                    </a>
                </div>
                <div class="content">
                    <div class="text">{{dbrow.dbhead}}</div>
                    <div class="number count-to" data-from="0" data-to="dbrow.dbvalue" data-speed="15" data-fresh-interval="20">{{dbrow.dbvalue}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
