<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6">
                <h4>Pick Up and Drop</h4>
            </div>
            <div class="col-md-6" align="right" *ngIf="actaddrights == 'add'">
                <button type="button" class="btn btn-theme btn-xs" (click)="savePickDropInfo()">
                    <i class="material-icons">save</i>
                </button>
            </div>
        </div>
    </div>
    <div class="body" *ngIf="actaddrights == 'add'">
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name</label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" (onSelect)="selectAutoData($event, 'entity')" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"
                            [tabindex]="1"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Batch Name</label>
                        <select [(ngModel)]="batchid" class="form-control batch" tabindex="2" (ngModelChange)="getPickDropInfo()">
                            <option [value]="0">Select Batch</option>
                            <option *ngFor="let row of batchDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="header content-header">
                    <span>
                        <input id="chkpickup" name="chkpickup" [(ngModel)]="ispickup" type="checkbox" checked class="filled-in" (ngModelChange)="hideWhenPickData()">
                        <label for="chkpickup">Pick-Up</label>
                    </span>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From Date</label>
                                <input type="date" [(ngModel)]="pickfromdate" class="form-control pickfromdate" tabindex="3" disabled (ngModelChange)="dropfromdate=pickfromdate">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To Date</label>
                                <input type="date" [(ngModel)]="picktodate" class="form-control picktodate" tabindex="4" disabled (ngModelChange)="droptodate=picktodate">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Driver Name</label>
                        <select [(ngModel)]="pickdriverid" class="form-control pdrv" tabindex="5" (ngModelChange)="setDropDriver()">
                            <option [value]="0">Select Driver</option>
                            <option *ngFor="let row of driverDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Vehicle Name</label>
                        <select [(ngModel)]="pickvehicleid" class="form-control pveh" tabindex="6" (ngModelChange)="setDropVehicle()">
                            <option [value]="''">Select Vehicle</option>
                            <option *ngFor="let row of vehicleDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Passenger Type</label>
                        <select [(ngModel)]="pickpsngrtype" class="form-control pickpsngrtype" tabindex="7" (ngModelChange)="setDropPsngrType();">
                            <option [value]="'bypsngr'">By Passenger</option>
                            <option [value]="'byrt'">By Route</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" *ngIf="pickpsngrtype == 'byrt'">
                    <div class="form-line">
                        <label class="control-label">Route Name</label>
                        <select [(ngModel)]="pickrtid" class="form-control pickrtname" tabindex="8" (ngModelChange)="setDropRoute();pickupPassengerByRoute()">
                            <option [value]="0">Select Route</option>
                            <option *ngFor="let row of routeDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group" *ngIf="pickpsngrtype == 'bypsngr'">
                    <div class="form-line">
                        <label class="control-label">Passenger Name</label>
                        <p-autoComplete id="pickpassengername" name="pickpassengername" [(ngModel)]="pickpassengername" [tabindex]="9" (onSelect)="selectAutoData($event, 'pickstuds')" [suggestions]="passengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1"
                            [size]="30" class="form-controlAutoComplete pickpassengername"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <p-orderList [value]="pickPassengerDT" [listStyle]="{'height':'250px'}" [responsive]="true" header="Passenger">
                    <template let-passenger pTemplate="editor">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="ui-helper-clearfix">
                                    {{passenger.stdnm}}
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="ui-helper-clearfix">
                                    <button type="button" class="btn btn-danger btn-xs" (click)="deletePickUpPassenger(passenger)"><i class="material-icons">delete</i></button>
                                </div>
                            </div>
                        </div>
                    </template>
                </p-orderList>
            </div>

            <div class="col-md-6">
                <div class="header content-header">
                    <span>
                        <input id="chkdrop" name="chkdrop" [(ngModel)]="isdrop" type="checkbox" checked class="filled-in" (ngModelChange)="copyPickInfoInDrop()">
                        <label for="chkdrop">Drop</label>
                    </span>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From Date</label>
                                <input type="date" [(ngModel)]="dropfromdate" class="form-control dropfromdate" tabindex="10" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To Date</label>
                                <input type="date" [(ngModel)]="droptodate" class="form-control droptodate" tabindex="11" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Driver Name</label>
                        <select [(ngModel)]="dropdriverid" class="form-control ddrv" tabindex="12">
                            <option [value]="0">Select Driver</option>
                            <option *ngFor="let row of driverDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Vehicle Name</label>
                        <select [(ngModel)]="dropvehicleid" class="form-control dveh" tabindex="13">
                            <option [value]="''">Select Vehicle</option>
                            <option *ngFor="let row of vehicleDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Passenger Type</label>
                        <select [(ngModel)]="droppsngrtype" class="form-control droppsngrtype" tabindex="14">
                            <option [value]="'bypsngr'">By Passenger</option>
                            <option [value]="'byrt'">By Route</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" *ngIf="droppsngrtype == 'byrt'">
                    <div class="form-line">
                        <label class="control-label">Route Name</label>
                        <select [(ngModel)]="droprtid" class="form-control droprtname" tabindex="15" (ngModelChange)="dropPassengerByRoute()">
                            <option [value]="0">Select Route</option>
                            <option *ngFor="let row of routeDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group" *ngIf="droppsngrtype == 'bypsngr'">
                    <div class="form-line">
                        <label class="control-label">Passenger Name</label>
                        <p-autoComplete id="droppassengername" name="droppassengername" [(ngModel)]="droppassengername" [tabindex]="16" (onSelect)="selectAutoData($event, 'dropstuds')" [suggestions]="passengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1"
                            [size]="30" class="form-controlAutoComplete droppassengername"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <p-orderList [value]="dropPassengerDT" [listStyle]="{'height':'250px'}" [responsive]="true" header="Passenger">
                    <template let-passenger pTemplate="item">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="ui-helper-clearfix">
                                    {{passenger.stdnm}}
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="ui-helper-clearfix">
                                    <button type="button" class="btn btn-danger btn-xs" (click)="deleteDropPassenger(passenger)"><i class="material-icons">delete</i></button>
                                </div>
                            </div>
                        </div>
                    </template>
                </p-orderList>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Pickup Attendent Name</label>
                        <p-autoComplete id="pickattname" name="pickattname" [(ngModel)]="pickattname" [tabindex]="17" (onSelect)="selectAutoData($event, 'pickatt')" [suggestions]="attendantDT" (completeMethod)="getAttendantData($event)" field="uname" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete pickattname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div *ngIf="pickAttList.length">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let row of pickAttList">
                            {{row.attnm}}
                            <button type="button" class="btn btn-xs pull-right" (click)="deletePickAtt(row)"><i class="material-icons">delete</i></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Drop Attendent Name</label>
                        <p-autoComplete id="dropattname" name="dropattname" [(ngModel)]="dropattname" [tabindex]="18" (onSelect)="selectAutoData($event, 'dropatt')" [suggestions]="attendantDT" (completeMethod)="getAttendantData($event)" field="uname" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete dropattname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div *ngIf="dropAttList.length">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let row of dropAttList">
                            {{row.attnm}}
                            <button type="button" class="btn btn-xs pull-right" (click)="deleteDropAtt(row)"><i class="material-icons">delete</i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label class="control-label">Instrunction</label>
                <textarea [(ngModel)]="instrunction" rows="4" class="form-control no-resize auto-growth" tabindex="19"></textarea>
            </div>
        </div>
    </div>
</div>
