<div class="card col-md-7">
  <div class="header">
    <h4>User Vehicle Mapping</h4>
    <ul class="header-dropdown m-r--5">
      <li>
        <a role="button" class="btn btn-theme" (click)="saveUserVehicleMap()">
          <i class="material-icons">save</i>
        </a>
      </li>
    </ul>
  </div>
  <div class="body">
    <div class="row clearfix">
      <div class="col-md-8">
        <div class="form-group">
          <div class="form-line">
            <label class="control-label">Select User Name</label>
            <p-autoComplete id="uname" name="uname" [(ngModel)]="selecteudUser" [tabindex]="1" (onSelect)="selectUserData($event, 1)"
              [suggestions]="usersDT" (completeMethod)="getUserData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete uname"></p-autoComplete>
            <span class="material-icons inputsearchico pad-20">search</span>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<div class="card col-md-7">
  <div class="body">


    <div class="col-md-8">
      <div class="form-group">
        <div class="form-line">
          <label class="control-label">Add Vehicle</label>
          <p-autoComplete id="vehname" name="vehname" [(ngModel)]="selectedvehicle" [tabindex]="2" (onSelect)="selectVehicleData($event, 1)"
            [suggestions]="usersDT" (completeMethod)="getVehicleData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete vehname"></p-autoComplete>
          <span class="material-icons inputsearchico pad-20">search</span>
        </div>
      </div>

    </div>
    <div class="col-md-12">

      <ngx-sortable [items]="vehicleDT" [listStyle]="{ width:'auto', height:'300px'}" [name]="'Assigned Vehicles'">
        <ng-template let-item>
          <div class="sortable-list-item" (click)="onVehicleClick(item)">
            <i class="fa fa-bus"></i>
            <span class="name">{{item.vehname}}</span>
            <button type="button" class="btn btn-danger pull-right sortbbtn" (click)="deleteVehicle(item)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </ng-template>
      </ngx-sortable>
    </div>

  </div>
</div>
