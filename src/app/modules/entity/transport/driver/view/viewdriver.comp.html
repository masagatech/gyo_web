<div class="card">
    <div class="header">
        <h4>Driver</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="isshDriver('grid')">
                    <i class="material-icons">apps</i>
                </a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="isshDriver('grid')">
                    <i class="material-icons">list</i>
                </a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="addDriverForm()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix" *ngIf="isShowGrid">
            <div class="col-md-12" *ngIf="driverDT.length">
                <p-dataGrid [value]="driverDT">
                    <ng-template let-row pTemplate="item">
                        <div style="padding:3px" class="ui-g-12 ui-md-3">
                            <p-panel [header]="row.drivername" [style]="{'text-align':'center'}">
                                <span class="material-icons reject" *ngIf="!row.isactive">close</span>

                                <img alt="{{row.drivername}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default-male.png';" height="100px">

                                <hr class="ui-widget-content" style="border-top:0">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editDriverForm(row)">
                                    <i class="material-icons">edit</i>
                                </button>
                            </p-panel>
                        </div>
                    </ng-template>
                </p-dataGrid>
            </div>
        </div>
        <div class="row clearfix" *ngIf="isShowList">
            <div class="col-md-12">
                <p-dataTable [value]="driverDT">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.drivername}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default-male.png';" height="40px" width="40px">
                        </ng-template>
                    </p-column>
                    <p-column field="drivername" header="Driver Name" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="aadharno" header="Aadhar No" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="address" header="Address" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="mobileno1" header="Mobile" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editDriverForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
