<div class="card card-center">
    <div class="header">
        <h4>Ownership Transfer</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="saveOwnershipTransfer()">
                    <i class="material-icons">save</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="form-group">
            <div class="form-line">
                <label class="control-label">Module <strong>*</strong></label>
                <select id="mdltype" name="mdltype" [(ngModel)]="mdltype" (ngModelChange)="getModuleData()" class="form-control mdltype" tabindex="1">
                    <option [value]="''">-- Select --</option>
                    <option [value]="'driver'">Driver</option>
                    <option [value]="'vehicle'">Vehicle</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label class="control-label">Select {{mdltype}}</label>
                <select id="mdlid" name="mdlname" [(ngModel)]="mdlid" (ngModelChange)="getEntityData()" class="form-control mdlname" tabindex="2">
                    <option [value]="0">-- Select --</option>
                    <option *ngFor="let row of moduleDT" [value]="row.id">
                        {{row.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label class="control-label">Entity</label>
                <select id="enttid" name="enttname" [(ngModel)]="enttid" class="form-control enttname" tabindex="3">
                    <option [value]="0">-- Select --</option>
                    <option *ngFor="let row of entityDT" [value]="row.schid">
                        {{row.schname}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
