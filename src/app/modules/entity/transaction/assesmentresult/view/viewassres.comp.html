<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Assesment Result</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" (ngModelChange)="getAssesmentResult();" class="form-control ayname" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="clsid" (ngModelChange)="getAssesmentResult();" class="form-control class" tabindex="2">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Student <strong>*</strong></label>
                        <p-autoComplete id="studid" name="studname" [(ngModel)]="studsdata" [tabindex]="4" (onSelect)="selectStudentData($event)" [suggestions]="studentDT" (completeMethod)="getStudentData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete studname"></p-autoComplete>
                        <span class="material-icons inputlinkico"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-top: 20px; text-align: right;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="addAssesmentResult()">
                        <i class="material-icons">add</i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12 reports">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th width="80px">
                                Roll No
                            </th>
                            <th width="200px">
                                Student Name
                            </th>
                            <th width="250px">
                                Heading
                            </th>
                            <th width="250px">
                                Sub Heading
                            </th>
                            <th width="120px">
                                Grade
                            </th>
                            <th>
                                Remark
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of assesmentDT">
                        <tr class="tr-table">
                            <td colspan="5">
                                {{row.asstyphead}} : {{row.asstypname}} ({{row.dispfrmdt}} to {{row.disptodt}})
                            </td>
                            <td align="right">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editAssesmentResult(row)">
                                    <span class="material-icons">edit</span>
                                </button>
                            </td>
                        </tr>
                        <tr *ngFor="let drow of row.assreslist">
                            <td>
                                {{drow.rollno}}
                            </td>
                            <td>
                                {{drow.studname}}
                            </td>
                            <td>
                                {{drow.heading}}
                            </td>
                            <td>
                                {{drow.subheading}}
                            </td>
                            <td>
                                {{drow.gradename}}
                            </td>
                            <td>
                                {{drow.resremark}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
