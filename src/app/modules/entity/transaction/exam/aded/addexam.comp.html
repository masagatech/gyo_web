<div class="card">
    <div class="header">
        <h4>Exam</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveExamInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Academic Year <strong>*</strong></label>
                                <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                                    <option [value]="0">Select Academic Year</option>
                                    <option *ngFor="let row of ayDT" [value]="row.id">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Exam Type <strong>*</strong></label>
                                <select id="smstrid" name="smstrname" [(ngModel)]="smstrid" class="form-control smstrname" tabindex="2">
                                    <option [value]="0">Select Exam Type</option>
                                    <option *ngFor="let row of semesterDT" [value]="row.id">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Class <strong>*</strong></label>
                                <select id="clsid" name="clsname" [(ngModel)]="clsid" (ngModelChange)="fillSubjectDropDown();fillChapterList();" class="form-control class" tabindex="3">
                                    <option [value]="0">Select Class</option>
                                    <option *ngFor="let row of classDT" [value]="row.id">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Subject <strong>*</strong></label>
                                <select id="subid" name="subname" [(ngModel)]="subid" (ngModelChange)="fillChapterList();" class="form-control subname" tabindex="4">
                                    <option [value]="0">Select Subject</option>
                                    <option *ngFor="let row of subjectDT" [value]="row.subid">
                                        {{row.subname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Passing Marks <strong>*</strong></label>
                                <input type="text" OnlyNumber="true" [(ngModel)]="passmarks" class="form-control passmarks" tabindex="5">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Out Of Marks <strong>*</strong></label>
                                <input type="text" OnlyNumber="true" [(ngModel)]="outofmarks" class="form-control outofmarks" tabindex="6">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Exam Date <strong>*</strong></label>
                                <input type="date" [(ngModel)]="examdate" class="form-control examdate" tabindex="7">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From Time <strong>*</strong></label>
                                <input type="time" [(ngModel)]="frmtm" class="form-control frmtm" tabindex="8">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To Time <strong>*</strong></label>
                                <input type="time" [(ngModel)]="totm" class="form-control totm" tabindex="9">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row clearfix" *ngIf="chapterDT.length">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="selectall" name="selectall" type="checkbox" (change)="selectAndDeselectAllCheckboxes()" class="filled-in">
                            <label for="selectall">Select All</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="allcheckboxes">
                            <div class="row clearfix">
                                <div class="col-md-6" *ngFor="let row of chapterDT; let i = index;">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <span id="chapter{{row.chptrid}}">
                                                <input id="{{row.chptrid}}" name="chapter{{i + 1}}" type="checkbox" value="{{row.chptrid}}" class="filled-in" />
                                                <label for="{{row.chptrid}}">{{row.chptrname}}</label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
