<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3 col-xs-3">
                <h4>View Notification</h4>
            </div>
            <div class="col-md-9 col-xs-9" style="text-align: right;">
                <button type="button" class="btn btn-theme btn-xs" (click)="addNotification()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th width="250px">Date</th>
                            <th>Title</th>
                            <th width="200px">Group</th>
                            <th width="200px">For Send</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let ntfrow of notificationDT">
                        <tr class="tr-table">
                            <th>
                                {{ntfrow.createddate}}
                            </th>
                            <th>
                                {{ntfrow.title}}
                            </th>
                            <th>
                                {{ntfrow.grpname}}
                            </th>
                            <th>
                                {{ntfrow.sendtype}}
                            </th>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div *ngIf="ntfrow.standard != ''">
                                    <label class="control-label">Standard :</label> {{ntfrow.standard}}
                                    <hr class="m-05 no-line" />
                                </div>

                                <div *ngIf="ntfrow.teacher != ''">
                                    <label class="control-label">Teacher :</label> {{ntfrow.teacher}}
                                    <hr class="m-05 no-line" />
                                </div>

                                <label class="control-label">Message :</label> {{ntfrow.msg}}
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- <p-dataTable [value]="notificationDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="msg" header="Message" [style]="{'text-align':'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="grpname" header="Group" [style]="{'width':'150px','text-align':'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="standard" header="Standard" [style]="{'width':'300px','text-align':'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="teacher" header="Teacher" [style]="{'width':'300px','text-align':'left', 'vertical-align':'top'}"></p-column>
                </p-dataTable> -->
            </div>
        </div>
    </div>
</div>
