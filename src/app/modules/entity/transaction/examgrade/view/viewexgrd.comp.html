<div class="card">
    <div class="header">
        <h4>Exam Grade</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="addExamGrade()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-12" *ngIf="!examGradeDT.length">
                <h5>No Data Found</h5>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6" *ngFor="let row of examGradeDT | groupBy: 'grpflds'">
                <table class="table table-bordered reports">
                    <thead>
                        <tr>
                            <th colspan="3">
                                <h4><b>Standard : </b>{{getKeys(row)[2].stdname}}</h4>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center" colspan="2">
                                <h5><b>Total Marks : </b>{{getKeys(row)[0].totmarks}}</h5>
                            </td>
                            <td class="text-right">
                                <div class="form-group">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="editExamGrade(getKeys(row)[1])">
                                        <span class="material-icons">edit</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="tr-table">
                            <th width="150px">
                                From Marks
                            </th>
                            <th width="150px">
                                To Marks
                            </th>
                            <th width="150px">
                                Grade
                            </th>
                        </tr>
                        <tr *ngFor="let drow of row.value">
                            <td class="text-right">
                                {{drow.frmmarks}}
                            </td>
                            <td class="text-right">
                                {{drow.tomarks}}
                            </td>
                            <td>
                                {{drow.gradename}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
