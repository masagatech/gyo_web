<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3 col-xs-3">
                <h4>View Announcement</h4>
            </div>
            <div class="col-md-9 col-xs-9" style="text-align: right;">
                <button type="button" class="btn btn-theme btn-xs" (click)="addAnnouncement()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th width="250px">Announcement Date</th>
                            <th>Title</th>
                            <th width="200px">Group</th>
                            <th width="250px">Created Date</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let anncrow of announcementDT">
                        <tr class="tr-table">
                            <th>
                                {{anncrow.anncdate}}
                            </th>
                            <th>
                                {{anncrow.title}}
                            </th>
                            <th>
                                {{anncrow.grpname}}
                            </th>
                            <th>
                                {{anncrow.createddate}}
                            </th>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <label class="control-label">Standard :</label> {{anncrow.standard}}
                                <hr class="m-05 no-line" />

                                <label class="control-label">Message :</label> {{anncrow.desc}}
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- <p-dataTable [value]="announcementDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="desc" header="Description" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="grpname" header="Group" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="anncdate" header="Date" [style]="{'width':'100px','text-align':'left'}"></p-column>
                    <p-column field="standard" header="Standard" [style]="{'width':'200px','text-align':'left'}"></p-column>
                </p-dataTable> -->
            </div>
        </div>
    </div>
</div>
