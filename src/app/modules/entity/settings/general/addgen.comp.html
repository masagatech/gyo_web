<div class="card">
    <div class="header">
        <h4>General Setting</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="saveGeneralSetting()">
                    <i class="material-icons">save</i>
                </a>
            </li>
        </ul>
    </div>
    <div class="body table-responsive">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="200px">Group</th>
                            <th></th>
                            <th width="300px">Key</th>
                            <th width="300px">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let grow of gensetDT">
                            <td width="200px">
                                <b>{{grow.grpnm}}</b>
                            </td>
                            <td>
                                <b>{{grow.gsettype}}</b>
                            </td>
                            <td width="300px">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" [(ngModel)]="grow.gsetkey" class="form-control" />
                                    </div>
                                </div>
                            </td>
                            <td width="300px">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" [(ngModel)]="grow.gsetval" class="form-control" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
</div>
