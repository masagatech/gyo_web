<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Leave Passenger</h4>
            </div>
            <div class="col-md-10">
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-4" *ngFor="let row of pendingPassengerLeaveDT">
                <div class="info-box bg-blue hover-expand-effect">
                    <div class="icon">
                        <a role="button" (click)="openApprovalForm(row)">
                            <i class="material-icons">warning</i>
                        </a>
                    </div>
                    <div class="content">
                        <div class="number count-to">
                            {{row.psngrname + " (" + row.countlv + ")"}}
                        </div>
                        <div class="text">
                            Days : {{row.totaldays}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
