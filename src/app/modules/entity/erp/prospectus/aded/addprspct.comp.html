<div class="card">
    <div class="header">
        <h4>Prospectus</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveProspectus()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Academic Year <strong>*</strong></label>
                                <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                                    <option [value]="0">Select Academic Year</option>
                                    <option *ngFor="let row of ayDT" [value]="row.ayid">
                                        {{row.ayname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Title No <strong>*</strong></label>
                                <input type="text" [(ngModel)]="title" class="form-control prspcttitle" tabindex="2">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From No <strong>*</strong></label>
                                <input type="text" OnlyNumber="true" [(ngModel)]="frmno" class="form-control text-right frmno" tabindex="3">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To No <strong>*</strong></label>
                                <input type="text" OnlyNumber="true" [(ngModel)]="tono" class="form-control text-right tono" tabindex="4">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Fees <strong>*</strong></label>
                                <input type="text" OnlyNumber="true" [(ngModel)]="fees" class="form-control text-right fees" tabindex="6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea [(ngModel)]="remark" rows="5" class="form-control no-resize auto-growth msg" maxlength="500" tabindex="7"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row clearfix">
                <div class="col-md-12">
                    <p-fileUpload mode="basic" name="fileUploaded" url="{{uploadformconfig.server}}" chooseLabel="{{chooseLabel}}" (onUpload)="onFormUpload($event)" accept="{{uploadformconfig.acceptedFiles}}" maxFileSize="{{uploadformconfig.maxFilesize}}" auto="true"></p-fileUpload>
                </div>
                <div class="col-md-12">
                    <div *ngFor="let file of uploadFormDT">
                        <div class="row clearfix">
                            <div class="col-md-6" align="right">
                                {{uploadformconfig.uploadurl + file.athurl}}
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-danger btn-xs" (click)="removeFormUpload()">
                                    <i class="material-icons">delete</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
