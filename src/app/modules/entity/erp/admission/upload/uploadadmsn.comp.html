<div class="card">
    <div class="header">
        <div class="row clearfix" id="fltrstuds">
            <div class="col-md-2">
                <h4>Student</h4>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year</label>
                        <select id="ayid" name="ayid" [(ngModel)]="ayid" class="form-control" (ngModelChange)="getStudentDetails()">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class</label>
                        <select id="classid" name="classid" [(ngModel)]="classid" class="form-control" (ngModelChange)="getStudentDetails()">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of classDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4" style="padding-top: 20px">
                <div class="form-group">
                    <p-fileUpload mode="basic" name="fileUploaded" url="{{uploadfileconfig.server}}" chooseLabel="Excel Upload" (onUpload)="onFileUpload($event)" accept="{{uploadfileconfig.acceptedFiles}}" maxFileSize="{{uploadfileconfig.maxFilesize}}" auto="true"></p-fileUpload>

                    <div *ngIf="uploadFileDT.length">
                        <div *ngFor="let file of uploadFileDT" class="box">
                            {{file.athurl}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-8" align="right" style="padding-top: 20px">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                        <i class="material-icons">arrow_back</i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="studentDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column header="" [style]="{'width':'60px','text-align':'center','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.studentname}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </ng-template>
                    </p-column>
                    <p-column field="studentname" header="Student Name" [style]="{'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="classname" header="Standard" [style]="{'width': '80px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="mothername" header="Mother Name" [style]="{'width': '150px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="fathername" header="Father Name" [style]="{'width': '150px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column header="Mobile" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            {{row.mobileno1}}<span *ngIf="row.mobileno2 !== ''">{{", " + row.mobileno2}}</span>
                        </ng-template>
                    </p-column>
                    <p-column header="Email" [style]="{'width':'250px','text-align':'left','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            {{row.email1}}<span *ngIf="row.email2 !== ''">{{", " + row.email2}}</span>
                        </ng-template>
                    </p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editAdmissionForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
