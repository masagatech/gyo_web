<div class="card">
    <div class="header">
        <h4>Prospectus Issued</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="saveProspectusIssued()">
                    <i class="material-icons">save</i>
                </a>
            </li>
            <li>
                <a role="button" class="btn btn-theme" (click)="addProspectusIssued()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" (ngModelChange)="getProspectusIssued()" class="form-control ayname" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="prospectusIssuedDT">
                    <p-column field="title" header="Title" [style]="{'width':'200px', 'text-align':'left'}"></p-column>
                    <p-column field="prntname" header="Parent Name" [style]="{'width':'200px', 'text-align':'left'}"></p-column>
                    <p-column field="prntmob" header="Mobile No" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="formno" header="Form No" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="fees" header="Fees" [style]="{'width':'100px', 'text-align':'right'}"></p-column>
                    <p-column field="issuedfees" header="Issued Fees" [style]="{'width':'100px', 'text-align':'right'}"></p-column>
                    <p-column field="countchild" header="Total Child" [style]="{'width':'100px', 'text-align':'right'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <div class="form-group">
                                <button type="button" class="btn btn-theme" (click)="editProspectusIssued(row)">
                                        <i class="material-icons">edit</i></button>
                            </div>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
