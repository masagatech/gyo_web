<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-9 col-xs-9">
                <h4>Album</h4>
            </div>
            <div class="col-md-1 col-xs-1" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addAlbumForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="albumDT">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.albumname}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </ng-template>
                    </p-column>
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="desc" header="Description" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editAlbumForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
