<div class="card">
    <div class="header">
        <h4>Manage Roll No</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="saveManageRollNo()">
                    <i class="material-icons">save</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-3 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year</label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.key">	
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="classid" name="classname" [(ngModel)]="classid" class="form-control class" tabindex="2">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Order By Gender</label>
                        <select id="gndrtype" name="gndrtype" [(ngModel)]="gndrtype" class="form-control gndrtype" tabindex="3">
                            <option [value]="''">Mix</option>
                            <option *ngFor="let row of genderDT" [value]="row.key">	
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Order By Name</label>
                        <select id="nametype" name="nametype" [(ngModel)]="nametype" class="form-control nametype" tabindex="4">
                            <option [value]="'fname'">First Name</option>
                            <option [value]="'lname'">Last Name</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group pad-20">
                    <button type="button" class="btn btn-theme" (click)="getManageRollNo()">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
        </div>

        <div *ngIf="studentDT.length">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            GR No
                        </th>
                        <th>
                            Student Name
                        </th>
                        <th>
                            New Roll No
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let row of studentDT">
                    <tr>
                        <td>
                            {{row.grno}}
                        </td>
                        <td>
                            {{row.studentname}}
                        </td>
                        <td>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" OnlyNumber="true" [(ngModel)]="row.newrollno" class="form-control {{'rollno' + row.studentid}}" tabindex="5">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="!studentDT.length">
            No records found
        </div>
    </div>
</div>
