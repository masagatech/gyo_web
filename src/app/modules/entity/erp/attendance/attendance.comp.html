<div class="card">
    <div class="header">
        <h4>{{psngrtypenm}} Attendance</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveAttendance()">
                    <i class="material-icons">save</i></a>
            </li>
        </ul>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ay" (ngModelChange)="getAttendance()" tabindex="2">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2" *ngIf="psngrtype == 'student'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" (ngModelChange)="getAttendance()" tabindex="3">
                            <option [value]="0">{{psngrtype == 'student' ? 'Select Class' : 'All'}}</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Attendance Date <strong>*</strong></label>
                        <input type="date" id="attnddate" name="attnddate" [(ngModel)]="attnddate" class="form-control attnddate" tabindex="4">
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getAttendance()">
                        <i class="material-icons">arrow_forward</i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-4">
            <div class="header">
                <h2>Present {{psngrtypenm}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of attendanceDT | filterBy: {'status':'p'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} ({{psngrtype == 'student' ? row.classname : row.psngrtypenm}})
                                </div>
                                <div class="col-md-2" align="right">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="absentPassenger(row)">
                                        <i class="material-icons">arrow_forward</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="header">
                <h2>Absent {{psngrtypenm}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of attendanceDT | filterBy: {'status':'a'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2" align="right">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="presentPassenger(row)">
                                        <i class="material-icons">arrow_back</i>
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} ({{row.classname}})
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
