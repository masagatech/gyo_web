<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-8">
                <h4>Prospectus Issues</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" (ngModelChange)="getProspectusIssues()" class="form-control ayname" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.ayid">
                                {{row.ayname}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addProspectusIssues()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>

        <div class="body no-padding">
            <div class="row clearfix">
                <div class="col-md-12">
                    <p-dataTable [value]="prospectusIssuesDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                        <p-column field="title" header="Title" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column field="prntname" header="Parent Name" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column field="prntmob" header="Mobile No" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                        <p-column field="noofoform" header="No Of Form" [style]="{'text-align':'left'}"></p-column>
                        <p-column field="fees" header="Fees" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column field="issuesfees" header="Issues Fees" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column field="countchild" header="Count Child" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column [style]="{'width': '50px', 'align': 'left'}">
                            <ng-template let-row="rowData" pTemplate type="body">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editProspectusIssues(row)">
                                    <i class="material-icons">edit</i></button>
                            </ng-template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
