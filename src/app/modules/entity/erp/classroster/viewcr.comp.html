<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3 col-xs-3">
                <h4>Class Roster</h4>
            </div>
            <div class="col-md-9 col-xs-9">

            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="clsid" class="form-control class" tabindex="2">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div #psngrattnd class="row clearfix">
            <div class="col-md-12 reports">
                <p-dataTable [value]="classRouteDT">
                    <p-column field="stdnm" header="Name" [style]="{'width': '225px', 'text-align': 'left'}"></p-column>
                    <p-column field="frmtm" [style]="{'width': '25px', 'text-align': 'center'}">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="time" [(ngModel)]="frmtm" class="form-control frmtm" />
                            </div>
                        </div>
                    </p-column>
                    <p-column field="totm" [style]="{'width': '25px', 'text-align': 'center'}">
                        <ng-template let-drow="rowData" pTemplate type="body">
                            <input type="time" [(ngModel)]="totm" class="form-control totm" />
                        </ng-template>
                    </p-column>
                    <p-column *ngFor="let wkrow of weekColumn" header="{{wkrow.wkname}}" [style]="{'width': '25px', 'text-align':'center'}">
                        <ng-template let-drow="rowData" pTemplate type="body">
                            {{drow[wkrow.wkname]}}
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
