<div class="card">
    <div class="header">
        <h4>Class Roster</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="addNewClassRoster()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control class" tabindex="1" (ngModelChange)="getClassRoster();">
                            <option [value]="0">Select Academic year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" tabindex="2" (ngModelChange)="fillSubjectDropDown();getClassRoster();">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix" *ngIf="classRosterDT.length">
            <div class="col-md-12">
                <p-schedule [events]="classRosterDT" [header]="header" defaultDate="{{defaultDate}}" [eventLimit]="4" [editable]="true" (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)"></p-schedule>

                <p-dialog header="Event Details" [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" [modal]="false" [contentStyle]="{'overflow':'visible'}" [style]="{'overflow':'visible'}" [resizable]="false">
                    <div class="col-md-12">
                        <!-- <div class="form-group">
                            From Date : {{strdt}}
                        </div>
                        <div class="form-group">
                            To Date : {{enddt}}
                        </div> -->

                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Subject</label>
                                <select id="sunsubid" name="sunsubname" [(ngModel)]="subid" class="form-control subname" tabindex="3">
                                    <option [value]="0">Select Subject</option>
                                    <option *ngFor="let row of subjectDT" [value]="row.subid">
                                        {{row.subname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From Time</label>
                                <input type="time" [(ngModel)]="strtm" class="form-control" tabindex="4">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To Time</label>
                                <input type="time" [(ngModel)]="endtm" class="form-control" tabindex="5">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-theme btn-xs" (click)="saveTimeTable()">
                               <span class="material-icons">save</span></button>
                        </div>
                    </div>
                </p-dialog>
            </div>
        </div>
    </div>
</div>
