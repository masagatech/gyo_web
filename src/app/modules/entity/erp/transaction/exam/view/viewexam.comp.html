<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-1">
                <h4>Exam</h4>
            </div>
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Semester <strong>*</strong></label>
                        <select id="smstrid" name="smstrname" [(ngModel)]="smstrid" class="form-control smstrname" (ngModelChange)="getExamDetails()" tabindex="2">
                            <option [value]="0">Select Semester</option>
                            <option *ngFor="let row of semesterDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="clsid" (ngModelChange)="getExamDetails()" class="form-control class" tabindex="3">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getExamDetails()">
                        <i class="material-icons">arrow_forward</i></button>
                </div>
            </div>
            <div class="col-md-2 col-xs-3" align="right" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="addExam()">
                        <i class="material-icons">add</i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered reports">
                    <thead>
                        <tr>
                            <th>
                                Subject
                            </th>
                            <th width="150px">
                                Exam Date
                            </th>
                            <th width="150px">
                                Exam Time
                            </th>
                            <th width="150px">
                                Out Of Marks
                            </th>
                            <th width="50px">
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of examDT | groupBy: 'classname'">
                        <tr class="tr-table">
                            <th colspan="6" align="left">
                                Class : {{row.key}}
                            </th>
                        </tr>
                        <tr *ngFor="let drow of row.value">
                            <td>
                                {{drow.subname}}
                            </td>
                            <td>
                                {{drow.examdate}}
                            </td>
                            <td>
                                {{drow.examtime}}
                            </td>
                            <td>
                                {{drow.outofmarks}}
                            </td>
                            <td>
                                <div class="form-group" *ngIf="!isendexam">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="editExam(drow)">
                                        <i class="material-icons">edit</i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
