<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-4">
                <h4>Exam</h4>
            </div>
            <div class="col-md-10 col-xs-8" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addExam()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="examDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="classname" header="Class Name" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                    <p-column field="examdate" header="Exam Date" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                    <p-column field="subname" header="Subject" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="frmtm" header="From Time" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="totm" header="To Time" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="outofmarks" header="Out Of Marks" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editExam(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
