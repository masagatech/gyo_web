<div class="card">
    <div class="header">
        <h4>Class Fees</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveClassFees()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ay" (ngModelChange)="getClassFees()" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" (ngModelChange)="getClassFees()" tabindex="2">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-5">
                <table class="table table-bordered table-responsive reports">
                    <thead>
                        <tr>
                            <th width="100px">Category</th>
                            <th width="100px">Fees</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of feesDT">
                        <tr>
                            <td>
                                {{row.catname}}
                            </td>
                            <td>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" OnlyNumber="true" [(ngModel)]="row.catfees" class="form-control text-right {{row.catname}}" tabindex="3">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <b>Total</b>
                            </td>
                            <td align="right">
                                <div class="form-group">
                                    {{totalFeesCategory()}}
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-7">
                <table class="table table-bordered table-responsive reports">
                    <thead>
                        <tr>
                            <th width="50px">Installment</th>
                            <th width="100px">Fees</th>
                            <th width="100px">Due Date</th>
                            <th width="100px">Penalty Fees</th>
                            <th width="50px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#</td>
                            <td>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" OnlyNumber="true" [(ngModel)]="instlfees" class="form-control text-right" tabindex="4">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="date" [(ngModel)]="duedate" class="form-control" tabindex="5">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" OnlyNumber="true" [(ngModel)]="pnltyfees" class="form-control text-right" tabindex="6">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="form-group" *ngIf="!iseditinstlfees">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="addFeesInstallment()">
                                        <i class="material-icons">add</i>
                                    </button>
                                </div>
                                <div class="form-group" *ngIf="iseditinstlfees">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="updateFeesInstallment()">
                                        <i class="material-icons">done</i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" (click)="resetFeesInstallment()">
                                        <i class="material-icons">cancel</i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngFor="let row of installmentDT | filterBy: {'isactive': true}; let i = index">
                            <td>
                                {{i + 1}}
                            </td>
                            <td align="right">
                                {{row.instlfees}}
                            </td>
                            <td>
                                {{row.duedate}}
                            </td>
                            <td align="right">
                                {{row.pnltyfees}}
                            </td>
                            <td>
                                <div class="form-group">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="editFeesInstallment(row)">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" (click)="deleteFeesInstallment(row)">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <b>Total</b>
                            </td>
                            <td align="right">
                                <div class="form-group">
                                    {{totalInstallmentFees()}}
                                </div>
                            </td>
                            <td>
                            </td>
                            <td align="right">
                                <div class="form-group">
                                    {{totalPenaltyFees()}}
                                </div>
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
