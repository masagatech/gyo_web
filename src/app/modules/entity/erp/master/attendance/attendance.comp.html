<div class="card">
    <div class="header">
        <h4>{{psngrtype == 'emp' ? 'Employee' : _enttdetails.psngrtype}} Attendance</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveAttendance()">
                    <i class="material-icons">save</i></a>
            </li>
        </ul>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Attendance For</label>
                        <select id="psngrtype" [(ngModel)]="psngrtype" class="form-control psngrtype" (ngModelChange)="getPassengerDetails()" tabindex="1">
                            <option [value]="'emp'">Employee</option>
                            <option [value]="_enttdetails.smpsngrtype">{{_enttdetails.psngrtype}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ay" (ngModelChange)="getPassengerDetails()" tabindex="2">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" (ngModelChange)="getPassengerDetails()" tabindex="3">
                            <option [value]="0">{{psngrtype == 'emp' ? 'All' : 'Select Class'}}</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Attendance Date <strong>*</strong></label>
                        <input type="date" id="attnddate" name="attnddate" [(ngModel)]="attnddate" class="form-control attnddate" tabindex="4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-4">
            <div class="header">
                <h2>Present {{psngrtype == 'emp' ? 'Employee' : _enttdetails.psngrtype}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of passengerDT | filterBy: {'status':'p'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} ({{row.classname}})
                                </div>
                                <div class="col-md-2" align="right">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="apsentPassenger(row)">
                                        <i class="material-icons">arrow_forward</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="header">
                <h2>Apsent {{psngrtype == 'emp' ? 'Employee' : _enttdetails.psngrtype}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of passengerDT | filterBy: {'status':'a'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2" align="right">
                                    <button type="button" class="btn btn-theme btn-xs" (click)="presentPassenger(row)">
                                        <i class="material-icons">arrow_back</i>
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} ({{row.classname}})
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
