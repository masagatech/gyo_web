<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Student Name <strong>*</strong></label>
                        <p-autoComplete id="studname" name="studname" [(ngModel)]="selectStudent" [tabindex]="2" (onSelect)="selectStudentData($event)" [suggestions]="autoStudentDT" (completeMethod)="getStudentData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete studname"></p-autoComplete>
                        <span class="material-icons inputlinkico">
                            <a role="button" (click)="getClassDetails()" class="btn btn-theme btn-search">arrow_forward</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <div *ngIf="studid == 0">
            <h4>Search Student Name</h4>
        </div>

        <div *ngIf="studid != 0">
            <ul class="nav nav-tabs">
                <li *ngFor="let row of classDT" (click)="getStudentDashboard(row)" class="{{row.classid == selclassid ? 'active' : ''}}">
                    <a role="button">{{row.classname}}</a>
                </li>
            </ul>

            <!-- Attendance -->

            <div class="row clearfix">
                <div class="col-md-6">
                    <div class="header">
                        <h4>Attendance</h4>
                    </div>
                    <div *ngIf="attendaceDT.length">
                        <nvd3 [options]="barchart" [data]="attendaceDT"></nvd3>
                    </div>
                    <div *ngIf="!attendaceDT.length">
                        <h6><strong>No Attendance Data</strong></h6>
                    </div>
                </div>
            </div>

            <!-- Exam Result -->

            <div class="header">
                <h4>Exam Result</h4>
            </div>
            <div *ngIf="resultDT.length">
                <div class="row clearfix">
                    <div *ngFor="let row of resultDT | groupBy: 'head'" class="box box-md-4 col-md-4 text-center">
                        {{row.key.split('~')[0]}}
                        <nvd3 [options]="barchart" [data]="getChartDetails(row.value)"></nvd3>
                        {{row.key.split('~')[1]}}
                    </div>
                </div>
            </div>
            <div *ngIf="!resultDT.length">
                <h6><strong>No Exam Result Data</strong></h6>
            </div>

            <!-- Assesment Result -->

            <div class="header">
                <h4>Assesment Result</h4>
            </div>
            <div id="divAssesmentResult">
            </div>

            <!-- Fees Collection -->

            <div class="header">
                <h4>Fees Collection</h4>
            </div>
            <div *ngIf="feesDT.length">
                <div class="row clearfix">
                    <div *ngFor="let row of feesDT | groupBy: 'head'" class="box box-md-6 col-md-6 text-center">
                        {{row.key}}
                        <nvd3 [options]="barchart" [data]="getChartDetails(row.value)"></nvd3>
                    </div>
                </div>
            </div>
            <div *ngIf="!feesDT.length">
                <h6><strong>No Fees Data</strong></h6>
            </div>
        </div>
    </div>
</div>
