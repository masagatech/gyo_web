<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-9 col-xs-7">
                <h4>Holiday</h4>
            </div>
            <div class="col-md-2 col-xs-3" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="isshHoliday('grid')">
                    <span class="material-icons">apps</span>
                </button>
                <button type="button" class="btn btn-theme btn-xs" (click)="isshHoliday('calendar')">
                    <span class="material-icons">date_range</span>
                </button>
            </div>
            <div class="col-md-1 col-xs-2" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addHolidayForm()">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div>
    </div>

    <div class="body no-padding" *ngIf="isShowGrid">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="holidayDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="hldnm" header="Holiday Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editHolidayGrid(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>

    <div class="body" *ngIf="isShowCalendar">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-schedule [events]="holidayDT" [header]="header" defaultDate="{{defaultDate}}" [eventLimit]="4" [editable]="true" (viewRender)="getHolidayCalendar($event);" (onEventClick)="editHolidayCalendar($event);"></p-schedule>
            </div>
        </div>
    </div>
</div>
