<div class="card">
    <div class="header">
        <h4>Holiday</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="isshHoliday('grid')">
                    <i class="material-icons">apps</i>
                </a>
                <a role="button" class="btn btn-theme btn-xs" (click)="isshHoliday('calendar')">
                    <i class="material-icons">date_range</i>
                </a>
                <a role="button" class="btn btn-theme btn-xs" (click)="addHolidayForm()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body no-padding" *ngIf="isShowGrid">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="holidayDT">
                    <p-column field="hldnm" header="Holiday Name" [style]="{'width': '220px', 'text-align': 'left'}"></p-column>
                    <p-column field="hldfor" header="Holiday For" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="classname" header="Class Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'80px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <div class="form-group">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editHolidayGrid(row)">
                                    <i class="material-icons">edit</i></button>
                            </div>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>

    <div class="body" *ngIf="isShowCalendar">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-schedule [events]="holidayDT" [header]="header" defaultDate="{{defaultDate}}" [eventLimit]="4" [editable]="true" (viewRender)="getHolidayCalendar($event);" (onEventClick)="editHolidayCalendar($event);"></p-schedule>
            </div>
        </div>
    </div>
</div>
