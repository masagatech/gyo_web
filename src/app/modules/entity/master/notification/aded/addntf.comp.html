<div class="card">
    <div class="header">
        <h4>Send Notification</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveNotification()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group" id="divUser">
                    <div class="form-line">
                        <label class="control-label">User Name <strong>*</strong></label>
                        <p-autoComplete id="touid" name="touname" [(ngModel)]="toudata" [tabindex]="1" (onSelect)="selectUserData($event)" [suggestions]="toUsersDT" (completeMethod)="getUserData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete touname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Title <strong>*</strong></label>
                        <input [(ngModel)]="title" class="form-control title" maxlength="500" tabindex="3" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Message <strong>*</strong></label>
                        <textarea [(ngModel)]="msg" rows="5" class="form-control no-resize auto-growth msg" maxlength="500" tabindex="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div *ngIf="userList.length">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let row of userList">
                                {{row.uname}}
                                <button type="button" class="btn btn-danger btn-xs pull-right" (click)="deleteUsers(row)">
                                    <i class="material-icons">delete</i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
