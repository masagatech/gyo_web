<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3">
                <h4>View Notification</h4>
            </div>
            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">User Name <strong>*</strong></label>
                        <p-autoComplete id="touid" name="touname" [(ngModel)]="toudata" [tabindex]="9" (onSelect)="selectUserData($event)" [suggestions]="toUsersDT" (completeMethod)="getUserData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete touname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-xs-4" style="padding-top: 20px; text-align: right;">
                <button type="button" class="btn btn-theme btn-xs" (click)="addNotification()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="notificationDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="msg" header="Message" [style]="{'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
