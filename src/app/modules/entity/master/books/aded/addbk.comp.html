<div class="card">
    <div class="header">
        <h4>Add Books</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveBooksInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Class <strong>*</strong></label>
                                <select id="classid" name="classname" [(ngModel)]="classid" (ngModelChange)="fillSubjectDropDown()" class="form-control classid" tabindex="1">
                                    <option [value]="0">Select Class</option>
                                    <option *ngFor="let row of classDT" [value]="row.classid">
                                        {{row.classname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Subjects <strong>*</strong></label>
                                <select id="subid" name="subname" [(ngModel)]="subid" class="form-control subid" tabindex="2">
                                    <option [value]="0">Select Subject</option>
                                    <option *ngFor="let row of subjectDT" [value]="row.subid">
                                        {{row.subname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Book Type <strong>*</strong></label>
                                <select id="bktypid" name="bktype" [(ngModel)]="bktypid" class="form-control bktype" tabindex="3">
                                    <option [value]="0">Select Book Type</option>
                                    <option *ngFor="let row of bktypeDT" [value]="row.id">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Book Name <strong>*</strong></label>
                        <input [(ngModel)]="bkname" class="form-control title" maxlength="100" tabindex="4" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Description</label>
                        <textarea [(ngModel)]="bkdesc" rows="5" class="form-control no-resize auto-growth" maxlength="500" tabindex="5"></textarea>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Author Name</label>
                                <input [(ngModel)]="athrname" class="form-control" maxlength="100" tabindex="6" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Publication</label>
                                <input [(ngModel)]="publication" class="form-control" maxlength="100" tabindex="7" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
