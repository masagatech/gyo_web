<div class="card">
    <div class="header">
        <h4>Tag</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="addTagForm()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="tagDT">
                    <p-column field="grpnm" header="Group" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                    <p-column field="tagnm" header="Tag Name" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="remark1" header="Remark 1" [style]="{'width':'240px', 'text-align':'left'}"></p-column>
                    <p-column field="remark2" header="Remark 2" [style]="{'width':'240px', 'text-align':'left'}"></p-column>
                    <p-column field="remark3" header="Remark 3" [style]="{'width':'240px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme" (click)="editTagForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
