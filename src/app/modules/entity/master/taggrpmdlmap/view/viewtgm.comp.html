<div class="card">
    <div class="header">
        <h4>Tag Group Module Map</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="addTagGroupModuleMapForm()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="tagGroupModuleMapDT">
                    <p-column field="mdlname" header="Module" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                    <p-column field="taggrpname" header="Tag Group" [style]="{'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme" (click)="editTagGroupModuleMapForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
