<div class="card">
    <div class="header">
        <h4>Academic Year</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" (click)="addAcademicYear()">
                    <i class="material-icons">add</i>
                </a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="ayDT">
                    <p-column field="ayname" header="Title" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="remark" header="Remark" [style]="{'text-align': 'left'}"></p-column>
                    <p-column header="Is Current" [style]="{'width': '100px', 'align': 'center'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <span class="material-icons">
                                {{row.iscurrent ? 'done' : ''}}
                            </span>
                        </ng-template>
                    </p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme" (click)="editAcademicYear(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
