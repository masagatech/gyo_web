<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Academic Year</h4>
            </div>
            <div class="col-md-10 col-xs-10" align="right">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="addAcademicYear()">
                        <span class="material-icons">add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="ayDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ayname" header="Title" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="remark" header="Remark" [style]="{'text-align': 'left'}"></p-column>
                    <p-column header="Is Current" [style]="{'width': '100px', 'align': 'center'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <span class="material-icons">
                                {{row.iscurrent ? 'done' : ''}}
                            </span>
                        </ng-template>
                    </p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editAcademicYear(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
