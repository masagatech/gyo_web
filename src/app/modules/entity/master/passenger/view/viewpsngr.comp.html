<div class="card">
    <div class="header">
        <div class="row clearfix" id="fltrpsngr">
            <div class="col-md-5 col-xs-9">
                <h4>{{_enttdetails.psngrtype}}</h4>
            </div>
            <div class="col-md-3 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">{{_enttdetails.psngrtype}} Name <strong>*</strong></label>
                        <p-autoComplete id="psngrname" name="psngrname" [(ngModel)]="psngrname" [tabindex]="2" (onSelect)="selectPassengerData($event)" [suggestions]="autoPassengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete psngrname"></p-autoComplete>
                        <span class="material-icons inputlinkico">
                            <a role="button" (click)="getPassengerDetails()" class="btn btn-theme btn-search">search</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4" align="right" style="padding-top: 20px">
                <button type="button" class="btn btn-theme btn-xs" (click)="isshPassenger('grid')">
                    <i class="material-icons">apps</i></button>
                <button type="button" class="btn btn-theme btn-xs" (click)="isshPassenger('list')">
                    <i class="material-icons">list</i></button>
                <button type="button" class="btn btn-theme btn-xs" (click)="addPassengerForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix" *ngIf="isShowGrid">
            <div class="col-md-12" *ngIf="passengerDT.length">
                <p-dataGrid [value]="passengerDT" [paginator]="true" [rows]="20">
                    <ng-template let-row pTemplate="item">
                        <div style="padding:3px" class="ui-g-12 ui-md-3">
                            <p-panel [style]="{'text-align':'center'}">
                                <p-header>
                                    <div class="row clearfix">
                                        <div class="col-md-1">
                                            <i class="material-icons sm-font">{{row.isactive ? 'done' : ''}}</i>
                                        </div>
                                        <div class="col-md-10">
                                            {{row.psngrname}}
                                        </div>
                                        <div class="col-md-1">
                                            <a role="button" (click)="editPassengerForm(row)"><i class="material-icons sm-font">edit</i></a>
                                        </div>
                                    </div>
                                </p-header>
                                <div class="row clearfix">
                                    <div class="col-md-4 border">
                                        <div class="row clearfix">
                                            <div class="col-md-12">
                                                <a role="button" (click)="viewpassengerProfile(row)">
                                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="80px">
                                                </a>
                                            </div>
                                            <div class="col-md-12" *ngIf="row.gender != ''">
                                                {{row.gender}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8" align="left">
                                        <div class="row clearfix">
                                            <div class="col-md-12" *ngIf="row.dob != ''">
                                                <span class="material-icons sm-font">date_range</span> {{row.dob}}
                                            </div>
                                            <div class="col-md-12" *ngIf="row.mobileno1 != ''">
                                                <span class="material-icons sm-font">phone_iphone</span> {{row.mobileno1}}
                                                <span *ngIf="row.mobileno1 != '' && row.mobileno2 !== ''">, </span>{{row.mobileno2}}
                                            </div>
                                            <div class="col-md-12" *ngIf="row.email1 != ''">
                                                <span class="material-icons sm-font">email</span> {{row.email1}}
                                                <span *ngIf="row.email1 != '' && row.email1 !== ''">, </span>{{row.email2}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p-panel>
                        </div>
                    </ng-template>
                </p-dataGrid>
            </div>
        </div>
        <div class="row clearfix" *ngIf="isShowList">
            <div class="col-md-12">
                <p-dataTable [value]="passengerDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column header="" [style]="{'width':'60px','text-align':'center','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </ng-template>
                    </p-column>
                    <p-column field="psngrname" header="passenger Name" [style]="{'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="mothername" header="Mother Name" [style]="{'width': '150px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="fathername" header="Father Name" [style]="{'width': '150px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column header="Mobile" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            {{row.mobileno1}}<span *ngIf="row.mobileno2 !== ''">{{", " + row.mobileno2}}</span>
                        </ng-template>
                    </p-column>
                    <p-column header="Email" [style]="{'width':'250px','text-align':'left','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            {{row.email1}}<span *ngIf="row.email2 !== ''">{{", " + row.email2}}</span>
                        </ng-template>
                    </p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editPassengerForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
