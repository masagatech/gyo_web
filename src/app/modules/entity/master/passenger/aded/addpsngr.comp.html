<div class="card">
    <div class="header">
        <h4>{{_enttdetails.psngrtype}}</h4>
        <ul class="header-dropdown m-r--5">
            <li *ngIf="psngrid !== 0">
                <span class="switch">
                    <label><input type="checkbox" [(ngModel)]="isactive" (ngModelChange)="active_deactivePassengerInfo()"><span class="lever"></span></label>
                </span>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="savePassengerInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Academic Year</label>
                                <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                                    <option [value]="0">Select Academic Year</option>
                                    <option *ngFor="let row of ayDT" [value]="row.key">	
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">{{_enttdetails.psngrtype}} Name <strong>*</strong></label>
                                <input type="text" name="psngrname" [(ngModel)]="psngrname" maxlength="50" class="form-control psngrname" tabindex="2" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Class <strong>*</strong></label>
                                <select id="classid" name="classname" [(ngModel)]="classid" class="form-control class" tabindex="3">
                                    <option [value]="0">Select Class</option>
                                    <option *ngFor="let row of classDT" [value]="row.key">	
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <p-fileUpload mode="basic" name="fileUploaded" url="{{uploadphotoconfig.server + '?width=150'}}" chooseLabel="{{chooseLabel}}" (onUpload)="onPhotoUpload($event)" accept="{{uploadphotoconfig.acceptedFiles}}" maxFileSize="{{uploadphotoconfig.maxFilesize}}"
                        auto="true"></p-fileUpload>

                    <div *ngIf="uploadPhotoDT.length">
                        <div *ngFor="let file of uploadPhotoDT">
                            <div class="row clearfix">
                                <div class="col-md-9">
                                    <img src="{{uploadphotoconfig.uploadurl + file.athurl}}" onerror="this.src='assets/img/default.gif';" height="40px" />
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-danger btn-xs" (click)="removePhotoUpload()">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Father Name</label>
                                <input type="text" name="fathername" [(ngModel)]="fathername" class="form-control" tabindex="4" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Mother Name</label>
                                <input type="text" name="mothername" [(ngModel)]="mothername" class="form-control" tabindex="5" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Primary Mobile <strong>*</strong></label>
                                <input type="text" name="primarymobile" [(ngModel)]="primarymobile" maxlength="10" class="form-control email primarymobile" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Secondary Mobile</label>
                                <input type="text" name="secondarymobile" [(ngModel)]="secondarymobile" maxlength="10" class="form-control email" tabindex="7">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Primary Email <strong>*</strong></label>
                                <input type="text" name="primaryemail" [(ngModel)]="primaryemail" class="form-control email primaryemail" tabindex="8">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Secondary Email</label>
                                <input type="text" name="secondaryemail" [(ngModel)]="secondaryemail" class="form-control email" tabindex="9">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="row clearfix">
            <div class="col-md-4 border">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Alert</label>
                        <select id="alert" name="alert" [(ngModel)]="alert" class="form-control" tabindex="10">
                            <option [value]="''">Select Alert</option>
                            <option *ngFor="let row of alertDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Address <strong>*</strong></label>
                        <textarea name="resiaddr" [(ngModel)]="resiaddr" rows="4" class="form-control no-resize auto-growth resiaddr" (keydown.tab)="getLatAndLong('resiaddr')" tabindex="11"></textarea>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Residental Lat <strong>*</strong></label>
                                <input type="text" name="resilet" [(ngModel)]="resilet" maxlength="50" class="form-control resilet" tabindex="12" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Residental Long <strong>*</strong></label>
                                <input type="text" name="resilong" [(ngModel)]="resilong" maxlength="50" class="form-control resilong" tabindex="13" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Pick Up Route</label>
                                <select id="pickrtid" name="pickrtnm" [(ngModel)]="pickrtid" class="form-control" tabindex="14" (ngModelChange)="fillPickStopsDDL()">
                                    <option [value]="0">Select Route</option>
                                    <option *ngFor="let row of pickrouteDT" [value]="row.rtid">
                                        {{row.rtname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Pick Up Stops</label>
                                <select id="pickstpid" name="pickstpnm" [(ngModel)]="pickstpid" class="form-control" tabindex="15" (ngModelChange)="getPickAddressLatLon()">
                                    <option [value]="0">Select Stops</option>
                                    <option *ngFor="let row of pickstopsDT" [value]="row.stpid">
                                        {{row.stpname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-float">
                    <div class="form-line">
                        <input *ngIf="pickstpid == 0" id="pickupaddr" name="chkpickupaddr" type="checkbox" [(ngModel)]="isCopyPickupAddr" (change)="copyPDAddrAndLatLong('pickaddr')" class="filled-in">
                        <label for="pickupaddr" class="control-label">Pick Up Address <strong>*</strong></label>
                        <textarea name="pickupaddr" [(ngModel)]="pickupaddr" rows="4" class="form-control no-resize auto-growth pickupaddr" (keydown.tab)="getLatAndLong('pickupaddr')" tabindex="16"></textarea>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Pickup Lat <strong>*</strong></label>
                                <input type="text" name="pickuplet" [(ngModel)]="pickuplet" maxlength="50" class="form-control pickuplet" tabindex="17" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Pickup Long <strong>*</strong></label>
                                <input type="text" name="pickuplong" [(ngModel)]="pickuplong" maxlength="50" class="form-control pickuplong" tabindex="18" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Drop Route</label>
                                <select id="droprtid" name="droprtnm" [(ngModel)]="droprtid" class="form-control" (ngModelChange)="fillDropStopsDDL()" tabindex="19">
                                    <option [value]="0">Select Route</option>
                                    <option *ngFor="let row of droprouteDT" [value]="row.rtid">
                                        {{row.rtname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Drop Stops</label>
                                <select id="dropstpid" name="dropstpnm" [(ngModel)]="dropstpid" class="form-control" (ngModelChange)="getDropAddressLatLon()" tabindex="20">
                                    <option [value]="0">Select Stops</option>
                                    <option *ngFor="let row of dropstopsDT" [value]="row.stpid">
                                        {{row.stpname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group form-float">
                    <div class="form-line">
                        <input *ngIf="dropstpid == 0" id="dropaddr" name="chkdropaddr" type="checkbox" [(ngModel)]="isCopyDropAddr" (change)="copyPDAddrAndLatLong('dropaddr')" class="filled-in">
                        <label for="dropaddr" class="control-label">Drop Address <strong>*</strong></label>
                        <textarea name="dropaddr" [(ngModel)]="dropaddr" rows="4" class="form-control no-resize auto-growth dropaddr" (keydown.tab)="getLatAndLong('dropaddr')" tabindex="21"></textarea>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Drop Lat <strong>*</strong></label>
                                <input type="text" name="droplet" [(ngModel)]="droplet" maxlength="50" class="form-control droplet" tabindex="22" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Drop Long <strong>*</strong></label>
                                <input type="text" name="droplong" [(ngModel)]="droplong" maxlength="50" class="form-control droplong" tabindex="23" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Other Info</label>
                        <textarea name="otherinfo" [(ngModel)]="otherinfo" rows="4" class="form-control no-resize auto-growth" tabindex="24"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea name="remark1" [(ngModel)]="remark1" rows="4" class="form-control no-resize auto-growth" tabindex="25"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
