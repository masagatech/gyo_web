<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-4">
                <h4>Homework</h4>
            </div>
            <div class="col-md-10 col-xs-8" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addAssignment()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="assignmentDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="classname" header="Class Name" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="assnmby" header="Assignment By" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editAssignment(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
