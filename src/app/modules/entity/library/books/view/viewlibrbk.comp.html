<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3">
                <h4>View Books</h4>
            </div>
            <div class="col-md-3 col-xs-5">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Library <strong>*</strong></label>
                        <select id="librid" name="librname" [(ngModel)]="librid" class="form-control librname" (ngModelChange)="getLibraryBooks()" tabindex="2">
                            <option [value]="0">Select Library</option>
                            <option *ngFor="let row of libraryDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-5">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Subject <strong>*</strong></label>
                        <select id="subid" name="subname" [(ngModel)]="subid" class="form-control subname" (ngModelChange)="getLibraryBooks()" tabindex="2">
                            <option [value]="0">Select Subject</option>
                            <option *ngFor="let row of subjectDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-2 pad-20 text-right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addLibrarySubject()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Book <strong>*</strong> {{bkname}}</label>
                        <p-autoComplete id="bookid" name="bkname" [(ngModel)]="selectedBook" [tabindex]="5" (onSelect)="selectBookData($event)" [suggestions]="autoBooksDT" (completeMethod)="getBookData($event, Booktype, classid)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete bkname"></p-autoComplete>
                        <span class="material-icons inputsearchico pad-20">search</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="libraryBooksDT">
                    <p-column field="bkname" header="Book Name" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="librname" header="Library" [style]="{'width':'150px','text-align':'left'}"></p-column>
                    <p-column field="subname" header="Subject" [style]="{'width':'150px','text-align':'left'}"></p-column>
                    <p-column field="noofbook" header="No of Book" [style]="{'width':'100px','text-align':'left'}"></p-column>
                    <p-column field="fromno" header="From No" [style]="{'width':'100px','text-align':'left'}"></p-column>
                    <p-column field="tono" header="To No" [style]="{'width':'100px','text-align':'left'}"></p-column>
                    <p-column field="lmtissd" header="Limit Issued" [style]="{'width':'100px','text-align':'left'}"></p-column>
                    <p-column field="aftrlmtfine" header="After Limit Issued Per Day Fine" [style]="{'width':'150px','text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editLibrarySubject(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
