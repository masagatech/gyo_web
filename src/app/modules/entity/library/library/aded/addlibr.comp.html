<div class="card">
    <div class="header">
        <h4>Add Library</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveLibraryInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Library Name <strong>*</strong></label>
                                <input id="librname" name="librname" [(ngModel)]="librname" class="form-control librname" tabindex="1" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Total Book <strong>*</strong></label>
                                <input type="text" OnlyNumber="true" [(ngModel)]="totalbook" class="form-control totalbook" tabindex="2">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Library Head</label> {{librheadname}}
                        <p-autoComplete id="librheadid" name="librheadname" [(ngModel)]="librheaddata" [tabindex]="5" (onSelect)="selectLibraryHeadData($event)" [suggestions]="librHeadDT" (completeMethod)="getLibraryHeadData($event, 'class')" field="label" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete librheadname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
