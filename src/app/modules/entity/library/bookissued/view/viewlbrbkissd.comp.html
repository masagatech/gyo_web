<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-8">
                <h4>Book Issued</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" (ngModelChange)="getLibraryBookIssued()" class="form-control ayname" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addBookIssued()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>

        <div class="body no-padding">
            <div class="row clearfix">
                <div class="col-md-12">
                    <p-dataTable [value]="bookIssuedDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                        <p-column field="librname" header="Library" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column field="subname" header="Subject" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                        <p-column field="studname" header="Student" [style]="{'text-align':'left'}"></p-column>
                        <p-column field="issddate" header="Issued Date" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                        <p-column field="countbooks" header="Total Books" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                        <p-column field="countreturn" header="Return Books" [style]="{'width':'120px', 'text-align':'left'}"></p-column>
                        <p-column [style]="{'width': '50px', 'align': 'left'}">
                            <ng-template let-row="rowData" pTemplate type="body">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editBookIssued(row)">
                                    <i class="material-icons">edit</i></button>
                            </ng-template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
