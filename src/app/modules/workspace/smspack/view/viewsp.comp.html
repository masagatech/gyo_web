<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>SMS Pack</h4>
            </div>
            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">School Name</label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="selectedEntity" [tabindex]="3" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputsearchico pad-20">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4 pad-20">
                <button type="button" class="btn btn-theme btn-sm" (click)="getSMSPackGrid()">Get</button>
                <button type="button" class="btn btn-theme btn-sm" (click)="resetSMSPackGrid()">Reset</button>
            </div>
            <div class="col-md-4 col-xs-4 pad-20 text-right">
                <button type="button" class="btn btn-theme" (click)="addSMSPack()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="smspackDT">
                    <p-column field="smspack" header="SMS Pack" [style]="{'width': '125px', 'text-align': 'left'}"></p-column>
                    <p-column header="Amount" [style]="{'width': '125px', 'text-align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            {{row.packamt | _currency:loginUser.globsettings[0]}}
                        </ng-template>
                    </p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '125px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '125px', 'text-align': 'left'}"></p-column>
                    <p-column field="remark" header="Remark" [style]="{'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <div class="form-group">
                                <button type="button" class="btn btn-theme" (click)="editSMSPack(row)">
                                    <i class="material-icons">edit</i></button>
                            </div>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
