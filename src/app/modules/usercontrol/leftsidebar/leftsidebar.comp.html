<section>
    <aside id="leftsidebar" class="sidebar">
        <div class="user-info">
            <div class="text-center">
                <img *ngIf="gender == 'M'" alt="{{ufullname}}" height="50" src="{{uphoto}}" onerror="this.src='assets/img/default-male.png';">
                <img *ngIf="gender == 'F'" alt="{{ufullname}}" height="50" src="{{uphoto}}" onerror="this.src='assets/img/default-female.png';">
            </div>
            <div class="info-container">
                <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ufullname}} ({{ctypename}})</div>

                <div class="btn-group user-helper-dropdown">
                    <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                    <ul class="dropdown-menu pull-right">
                        <li><a role="button"><i class="fa fa-user"></i> My Profile</a></li>
                        <li role="seperator" class="divider"></li>
                        <li *ngIf="loginUser.ucode === 'admin'"><a role="button" [routerLink]="['/setting']"><i class="fa fa-gear"></i> Setting</a></li>
                        <li><a role="button" (click)="logout()"><i class="fa fa-power-off"></i> Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu">
            <ul class="list">
                <li class="header">Menu</li>
                <li routerLinkActive="active">
                    <a href="javascript:void(0);" class="dashboard" [routerLink]="['/']">
                        <i class="material-icons">dashboard</i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li *ngFor="let row of mainMenuDT" routerLinkActive="active">
                    <a href="javascript:void(0);" class="{{row.mclass}}" (click)="openMainMenu(row)">
                        <i class="material-icons">{{row.micon}}</i>
                        <span>{{row.mname}}</span>
                    </a>
                    <ul class="ml-menu">
                        <li *ngFor="let mrow of row.pMenuDT" routerLinkActive="active">
                            <a [routerLink]="mrow.mlink">
                                <i class="material-icons">{{mrow.micon}}</i>
                                <span>{{mrow.mname}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- #Menu -->

        <!-- Footer -->
        <div class="legal">
            <div class="copyright">
                <a href="javascript:void(0);">Goyo Technologies Pvt. Ltd.</a>.
            </div>
            <div class="version">
                <b>V</b> 1.0
            </div>
        </div>
        <!-- #Footer -->
    </aside>
</section>
