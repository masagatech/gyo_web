<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
            <a href="javascript:void(0);" class="bars"></a>
            <a class="navbar-brand" [routerLink]="['/']">
                <img class="logo pull-left" src="{{wslogo}}" onerror="this.src='assets/img/nologo.gif';" height="40px">
                <span class="title pull-left">{{wsname}}</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a role="button" [routerLink]="['/']" class="js-search" data-close="true"><i class="material-icons">home</i></a></li>
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button">
                        <i class="material-icons">person</i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">
                            <img alt="{{userfullname}}" src="uploads/{{uphoto}}" onerror="this.src='assets/img/default.gif';" class="pull-left" height="40px"> {{userfullname}}
                            <br /><small>{{wsname}}</small>
                        </li>
                        <li class="body">
                            <ul class="menu tasks">
                                <li><a role="button"><i class="fa fa-user"></i> My Profile</a></li>
                                <li><a role="button" [routerLink]="['/aboutus']"><i class="fa fa-info"></i> About Us</a></li>
                                <li *ngIf="this.loginUser.utype == 'admin'">
                                    <a role="button" [routerLink]="['/setting']"><i class="fa fa-gear"></i> Setting</a>
                                </li>
                                <li *ngIf="this.loginUser.issysadmin">
                                    <a role="button" (click)="openWorkspaceForm()"><i class="fa fa-building-o"></i> Workspace</a>
                                </li>
                                <li *ngIf="this.loginUser.utype == 'admin' && !this.loginUser.issysadmin">
                                    <a role="button" (click)="openWorkspaceForm()"><i class="fa fa-building-o"></i> My Workspace</a>
                                </li>
                                <li><a role="button" (click)="logout()"><i class="fa fa-power-off"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!--<li class="pull-right"><a href="javascript:void(0);" ><i class="material-icons">more_vert</i></a></li>-->
            </ul>
        </div>
    </div>
</nav>
