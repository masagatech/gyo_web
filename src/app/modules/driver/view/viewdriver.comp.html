<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6">
                <h4>Driver</h4>
            </div>
            <div class="col-md-6" align="right">
                <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="addDriverForm()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="driverDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="drivercode" header="Driver Code" [style]="{'width': '100px', 'align': 'left'}"></p-column>
                    <p-column field="drivername" header="Driver Name" [style]="{'width': '200px', 'align': 'left'}"></p-column>
                    <p-column field="aadharno" header="Aadhar No" [style]="{'width': '150px', 'align': 'left'}"></p-column>
                    <p-column field="email1" header="Email" [style]="{'width': '150px', 'align': 'left'}"></p-column>
                    <p-column field="mobileno1" header="Mobile" [style]="{'width': '150px', 'align': 'left'}"></p-column>
                    <p-column field="address" header="Address"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editDriverForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
