<div class="block-header">
    <h2>Entries</h2>
</div>

<div class="row clearfix datagrid">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Driver Data
                </h2>
                <!--<ul class="header-dropdown m-r--5">
                    <li>
                        <a href="javascript:void(0);"  role="button">
                            <i class="material-icons">refresh</i>
                        </a>
                    </li>
                </ul>-->
            </div>
            <div class="body">
                <div class="table-responsive">
                    <p-dataTable #dt [value]="datatable_datasource" [lazy]="true" [rows]="15" [paginator]="true" [totalRecords]="datatable_totalRecords" (onLazyLoad)="lazy_load($event)">
                        <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                            <template let-row="rowData" pTemplate type="body">
                                <img alt="{{row.sarthinm}}" src="uploads/{{row.profpic}}" height="40px" width="40px">
				            </template>
                        </p-column>

                        <p-column field="sarthinm" header="Sarthi Name" [style]="{'text-align':'left'}"></p-column>

                        <p-column field="mob1" header="Mobile" [style]="{'width':'100px','text-align':'left'}"></p-column>
                        <p-column field="createon" header="Created On" [style]="{'width':'100px','text-align':'left'}"></p-column>
                        <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                            <template pTemplate let-row="rowData" type="body">                                
                                <button type="button" (click)="showDetails(row)" class="btn bg-blue waves-effect btn-xs">
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </button>
				            </template>
                        </p-column>

                    </p-dataTable>
                </div>
            </div>
        </div>
    </div>
</div>
