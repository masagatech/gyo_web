<div class="card">
    <div class="header">
        <h4>Driver Data</h4>
    </div>
    
    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable #dt [value]="datatable_datasource" [lazy]="true" [rows]="15" [paginator]="true" [totalRecords]="datatable_totalRecords"
                    (onLazyLoad)="lazy_load($event)">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.sarthinm}}" src="uploads/{{row.profpic}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </template>
                    </p-column>
                    <p-column field="sarthinm" header="Sarthi Name" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="mob1" header="Mobile" [style]="{'width':'100px','text-align':'left'}"></p-column>
                    <p-column field="createon" header="Created On" [style]="{'width':'150px','text-align':'left'}"></p-column>
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <template pTemplate let-row="rowData" type="body">
                            <button type="button" (click)="showDetails(row)" class="btn bg-blue waves-effect btn-xs">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
