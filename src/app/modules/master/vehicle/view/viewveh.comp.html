<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-10 col-xs-10">
                <h4>Vehicle</h4>
            </div>
            <div class="col-md-2 col-xs-2" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addVehicleForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="vehicleDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="vehicletype" header="Vehicle Type" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="vehicleno" header="Vehicle No" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehregno" header="Vehicle Registration No" [style]="{'width':'200px', 'text-align':'left'}"></p-column>
                    <p-column field="capacity" header="Capacity" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="vehiclefacility" header="Vehicle Facility" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editVehicleForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
