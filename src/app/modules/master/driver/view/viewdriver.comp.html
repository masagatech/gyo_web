<div class="card">
    <div class="header">
        <h4>Driver</h4>
        <div class="row clearfix">
            <div class="col-md-9 col-xs-9">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="entityname" name="entityname" [(ngModel)]="entityname" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete entityname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2" align="right" style="padding-top: 20px">
                <button type="button" class="btn btn-theme btn-xs" (click)="isshDriver('grid')">
                    <i class="material-icons">apps</i></button>
                <button type="button" class="btn btn-theme btn-xs" (click)="isshDriver('list')">
                    <i class="material-icons">list</i></button>
            </div>
            <div class="col-md-1 col-xs-1" align="right" style="padding-top: 20px">
                <button type="button" class="btn btn-theme btn-xs" (click)="addDriverForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix" *ngIf="isShowGrid">
            <div class="col-md-12" *ngIf="driverDT.length">
                <p-dataGrid [value]="driverDT" [paginator]="true" [rows]="20">
                    <template let-row pTemplate="item">
                        <div style="padding:3px" class="ui-g-12 ui-md-3">
                            <p-panel [header]="row.drivername" [style]="{'text-align':'center'}">
                                <img alt="{{row.drivername}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="100px">
                                <!-- <div class="car-detail">{{car.year}} - {{car.color}}</div> -->
                                <hr class="ui-widget-content" style="border-top:0">
                                <button type="button" class="btn btn-theme btn-xs" (click)="editDriverForm(row)">
                                    <i class="material-icons">edit</i>
                                </button>
                            </p-panel>
                        </div>
                    </template>
                </p-dataGrid>
            </div>
            <div class="col-md-12" *ngIf="!driverDT.length">
                No records found
            </div>
        </div>
        <div class="row clearfix" *ngIf="isShowList">
            <div class="col-md-12">
                <p-dataTable [value]="driverDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.drivername}}" src="{{global.uploadurl + row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </template>
                    </p-column>
                    <p-column field="drivername" header="Driver Name" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="aadharno" header="Aadhar No" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="address" header="Address" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="mobileno1" header="Mobile" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editDriverForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
