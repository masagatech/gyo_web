<div class="card">
    <div class="header">
        <h4>Leave Passenger</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveLeavePassenger()">
                    <i class="material-icons">save</i>
                </a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i>
                </a>
            </li>
        </ul>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Passenger Name <strong>*</strong></label>
                        <p-autoComplete id="psngrname" name="psngrname" [(ngModel)]="psngrname" [tabindex]="2" (onSelect)="selectPassengerData($event)" [suggestions]="passengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete psngrname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From Date <strong>*</strong></label>
                                <input type="date" [(ngModel)]="frmdt" class="form-control date frmdt" [tabindex]="3" (ngModelChange)="todt = frmdt" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To Date <strong>*</strong></label>
                                <input type="date" [(ngModel)]="todt" class="form-control date todt" [tabindex]="4" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Leave Type <strong>*</strong></label>
                                <select [(ngModel)]="restype" class="form-control restype" tabindex="5">
                                    <option [value]="''">Select Type</option>
                                    <option *ngFor="let row of leavetypeDT" [value]="row.key">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Remark</label>
                                <textarea [(ngModel)]="remark" rows="4" class="form-control no-resize auto-growth" [tabindex]="6"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>
