<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-8 col-xs-8">
                <h4>Leave Passenger</h4>
            </div>
            <div class="col-md-4 col-xs-4" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addLeavePassenger()">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="lvpsngrDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="studentname" header="Passenger Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="standard" header="Standard" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="division" header="Division" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editLeavePassenger(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
