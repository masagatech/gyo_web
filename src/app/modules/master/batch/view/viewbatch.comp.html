<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-1">
                <h4>Batch</h4>
            </div>
            <div class="col-md-9 col-xs-10" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <div class="row clearfix">
                            <div class="col-md-1 col-xs-2">
                                <label>Entity</label>
                            </div>
                            <div class="col-md-10 col-xs-9">
                                <p-autoComplete id="entityname" name="entityname" [(ngModel)]="entityname" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete entityname"></p-autoComplete>
                            </div>
                            <div class="col-md-1 col-xs-1" align="right">
                                <span class="material-icons">search</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2" *ngIf="actaddrights === 'add'" align="right">
                <button type="button" class="btn btn-theme btn-xs" (click)="addBatchForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="batchDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="batchcode" header="Batch Code" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="batchname" header="Batch Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="schoolname" header="Entity Name" [style]="{'width': '250px', 'text-align': 'left'}"></p-column>
                    <p-column field="batchtime" header="Batch Time" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="weekname" header="Allow Week"></p-column>
                    <p-column [style]="{'width': '60px', 'text-align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editBatchForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
