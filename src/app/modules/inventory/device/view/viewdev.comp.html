<div class="card">
    <div class="header">
        <h4>Device</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" target="_blank" href="assets\file\tbldevice.xlsx">
                    <span class="material-icons">file_download</span> <span class="float-right pad-03">Download Format</span>
                </a>
            </li>
            <li>
                <p-fileUpload mode="basic" name="fileUploaded" url="{{uploaddeviceconfig.server}}" chooseLabel="Device Bulk Upload" (onBeforeUpload)="onBeforeUpload($event)" (onUpload)="onAfterUpload($event)" accept="{{uploaddeviceconfig.acceptedFiles}}" maxFileSize="{{uploaddeviceconfig.maxFilesize}}"
                    auto="true"></p-fileUpload>
            </li>
            <li>
                <a role="button" class="btn btn-theme" (click)="addDevice()">
                    <span class="material-icons">add</span> <span class="float-right pad-03">Add New</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="body">
        <table cellspacing="0" cellpadding="0" class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <th width="200px">Purchase Date</th>
                    <th width="250px">Device Type</th>
                    <th width="350px">IMEI No</th>
                    <th>Company Name</th>
                    <th width="100px"></th>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" [(ngModel)]="purdate" class="form-control devpurdate" tabindex="1" />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <select id="devtype" name="devtype" [(ngModel)]="devtype" class="form-control devtype" tabindex="2">
                                    <option [value]="''">All</option>
                                    <option *ngFor="let row of devtypeDT" [value]="row.key">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" OnlyNumber="true" [(ngModel)]="imeino" class="form-control devimeino" maxlength="20" tabindex="3" />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" [(ngModel)]="cmpname" class="form-control devcmpname" maxlength="50" tabindex="4" />
                            </div>
                        </div>
                    </td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of deviceDT | filterBy: {'disppurdate': purdate,'devtype': devtype,'imeino': imeino,'cmpname': cmpname}">
                    <td>
                        {{row.disppurdate}}
                    </td>
                    <td>
                        {{row.devtype}}
                    </td>
                    <td>
                        {{row.imeino}}
                    </td>
                    <td>
                        {{row.cmpname}}
                    </td>
                    <td class="text-right">
                        <div class="form-group">
                            <button type="button" class="btn btn-theme" (click)="editDevice(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
