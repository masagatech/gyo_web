<div class="card">
    <div class="header">
        <h4>Add Device Sim Map</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveDeviceSimMap()">
                    <i class="material-icons">save</i></a>
            </li>
        </ul>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Device IMEI No <strong>*</strong></label>
                                <p-autoComplete id="imeino" name="imeino" [(ngModel)]="selectedDevice" [tabindex]="1" (onSelect)="selectDeviceData($event)" [suggestions]="autoDeviceDT" (completeMethod)="getDeviceData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete devimei"></p-autoComplete>
                                <span class="material-icons inputlinkico"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Sim No <strong>*</strong></label>
                                <p-autoComplete id="simno" name="simno" [(ngModel)]="selectedSim" [tabindex]="2" (onSelect)="selectSimData($event)" [suggestions]="autoSimDT" (completeMethod)="getSimData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete simno"></p-autoComplete>
                                <span class="material-icons inputlinkico"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">From Date <strong>*</strong></label>
                                <input type="date" [(ngModel)]="frmdt" class="form-control frmdt" tabindex="3" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">To Date <strong>*</strong></label>
                                <input type="date" [(ngModel)]="todt" class="form-control todt" tabindex="4" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Next Reneual Date <strong>*</strong></label>
                                <input type="date" [(ngModel)]="nextrenldt" class="form-control nextrenldt" tabindex="5" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
