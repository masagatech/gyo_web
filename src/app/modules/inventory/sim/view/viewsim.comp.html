<div class="card">
    <div class="header">
        <h4>SIM</h4>

        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme" target="_blank" href="assets\file\tblsim.xlsx">
                    <span class="material-icons">file_download</span> <span class="float-right pad-03">Download Format</span>
                </a>
            </li>
            <li>
                <p-fileUpload mode="basic" name="fileUploaded" url="{{uploadsimconfig.server}}" chooseLabel="SIM Bulk Upload" (onBeforeUpload)="onBeforeUpload($event)" (onUpload)="onAfterUpload($event)" accept="{{uploadsimconfig.acceptedFiles}}" maxFileSize="{{uploadsimconfig.maxFilesize}}"
                    auto="true"></p-fileUpload>
            </li>
            <li>
                <a role="button" class="btn btn-theme" (click)="addSim()">
                    <span class="material-icons">add</span> <span class="float-right pad-03">Add New</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="body">
        <table cellspacing="0" cellpadding="0" class="table table-bordered table-responsive">
            <thead>
                <tr>
                    <th width="200px">Purchase Date</th>
                    <th width="250px">SIM No</th>
                    <th width="350px">Mobile No</th>
                    <th>Company Name</th>
                    <th width="100px"></th>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" [(ngModel)]="purdate" class="form-control simpurdate" tabindex="1" />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" OnlyNumber="true" [(ngModel)]="simno" class="form-control simno" maxlength="20" tabindex="2" />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" OnlyNumber="true" [(ngModel)]="mobileno" class="form-control mobileno" maxlength="10" tabindex="3" />
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" [(ngModel)]="cmpname" class="form-control simcmpname" maxlength="50" tabindex="4" />
                            </div>
                        </div>
                    </td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of simDT | filterBy: {'disppurdate': purdate,'simno': simno,'mobileno': mobileno,'cmpname': cmpname}">
                    <td>
                        {{row.disppurdate}}
                    </td>
                    <td>
                        {{row.simno}}
                    </td>
                    <td>
                        {{row.mobileno}}
                    </td>
                    <td>
                        {{row.cmpname}}
                    </td>
                    <td class="text-right">
                        <div class="form-group">
                            <button type="button" class="btn btn-theme" (click)="editSim(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
