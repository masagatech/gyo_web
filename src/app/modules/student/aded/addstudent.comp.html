<!--<dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>-->

<div class="card">
    <div class="header">
        <h4>Student</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="saveStudentInfo()">
                    <span class="material-icons">save</span></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <span class="material-icons">arrow_back</span></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Co-ordinator Name</label>
                        <p-autoComplete validate="" id="ownername" name="ownername" [(ngModel)]="ownername" [tabindex]="1" (onSelect)="selectAutoOwners($event)"
                            [suggestions]="ownersDT" (completeMethod)="getAutoOwners($event)" field="label" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete ownername"></p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">School Name</label>
                        <select [(ngModel)]="schoolid" class="form-control">
                            <option [value]="0">Select School</option>
                            <option *ngFor="let row of schoolDT" [value]="row.key">	
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Student Name</label>
                        <input type="text" [(ngModel)]="studentname" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Division</label>
                        <select [(ngModel)]="division" class="form-control">
                            <option [value]="''">Select Division</option>
                            <option *ngFor="let row of divisionDT" [value]="row.key">	
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Gender</label>
                        <select [(ngModel)]="gender" class="form-control">
                            <option [value]="''">Select Gender</option>
                            <option *ngFor="let row of genderDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Date Of Birth</label>
                        <input type="date" [(ngModel)]="dob" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Aadhar No</label>
                        <input type="number" [(ngModel)]="aadharno" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Mother Name</label>
                        <input type="text" [(ngModel)]="mothername" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Mother Email</label>
                        <input type="text" [(ngModel)]="motheremail" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Mother Mobile</label>
                        <input type="text" [(ngModel)]="mothermobile" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Father Name</label>
                        <input type="text" [(ngModel)]="fathername" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Father Email</label>
                        <input type="text" [(ngModel)]="fatheremail" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Father Mobile</label>
                        <input type="text" [(ngModel)]="fathermobile" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Residental Address</label>
                        <textarea [(ngModel)]="resiaddr" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <input id="pickupaddr" name="pickupaddr" type="checkbox" [(ngModel)]="isCopyPickupAddr" (change)="copyPDAddrAndLatLong()" class="filled-in">
                        <label for="pickupaddr" class="control-label">Pick Up Address</label>
                        <textarea [(ngModel)]="pickupaddr" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <input id="dropaddr" name="dropaddr" type="checkbox" [(ngModel)]="isCopyDropAddr" (change)="copyPDAddrAndLatLong()" class="filled-in">
                        <label for="dropaddr" class="control-label">Drop Address</label>
                        <textarea [(ngModel)]="dropaddr" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Residental Lat</label>
                        <input type="text" [(ngModel)]="resilet" class="form-control" (keyup)="copyPDAddrAndLatLong()" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Residental Long</label>
                        <input type="text" [(ngModel)]="resilong" class="form-control" (keyup)="copyPDAddrAndLatLong()" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Pickup Lat</label>
                        <input type="text" [(ngModel)]="pickuplet" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Pickup Long</label>
                        <input type="text" [(ngModel)]="pickuplong" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Drop Lat</label>
                        <input type="text" [(ngModel)]="droplet" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Drop Long</label>
                        <input type="text" [(ngModel)]="droplong" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Other Info</label>
                        <textarea [(ngModel)]="otherinfo" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea [(ngModel)]="remark1" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
