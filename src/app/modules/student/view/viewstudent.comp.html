<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6">
                <h4>Student</h4>
            </div>
            <div class="col-md-6" align="right">
                <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="addStudentForm()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="studentDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.studentname}}" src="uploads/student/{{row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </template>
                    </p-column>
                    <p-column field="studentcode" header="Student Code" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="studentname" header="Student Name" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="schoolname" header="School Name" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column field="ownername" header="Owner Name" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '60px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editStudentForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
