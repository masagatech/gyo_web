<div class="card">
    <div class="header">
        <h4>Student</h4>
        <ul class="header-dropdown m-r--5">
            <li *ngIf="actaddrights === 'add'">
                <a role="button" class="btn btn-theme btn-xs" (click)="addStudentForm()">
                    <span class="material-icons">add</span></a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="studentDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.studentname}}" src="uploads/student/{{row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px"
                                width="40px">
                        </template>
                    </p-column>
                    <p-column field="studentname" header="Student Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="schoolname" header="School Name" [style]="{'width': '300px', 'text-align': 'left'}"></p-column>
                    <p-column field="ownername" header="Owner Name" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editStudentForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
