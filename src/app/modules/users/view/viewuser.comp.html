<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6">
                <h4>User</h4>
            </div>
            <div class="col-md-6" align="right">
                <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="addUserForm()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="usersDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="ucode" header="User Code" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="fullname" header="User Full Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="utype" header="User Type" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '60px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editUserForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
