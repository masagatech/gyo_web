<div class="card">
    <div class="header">
        <h4>Batch</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="addBatchForm()">
                    <span class="material-icons">add</span></a>
            </li>
        </ul>
    </div>
    
    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="batchDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="batchcode" header="Batch Code" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="batchname" header="Batch Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="schoolname" header="School Name" [style]="{'width': '250px', 'text-align': 'left'}"></p-column>
                    <p-column field="batchtime" header="Batch Time" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="weekname" header="Allow Week"></p-column>
                    <p-column [style]="{'width': '60px', 'text-align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editBatchForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
