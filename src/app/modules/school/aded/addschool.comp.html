<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 col-xs-4">
                <h4>School</h4>
            </div>
            <div class="col-md-6 col-xs-8">
                <div class="pull-right">
                    <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="saveSchoolInfo()">
                        <i class="material-icons">save</i>
                    </button>

                    <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="backViewData()">
                        <i class="material-icons">arrow_back</i>
                    </button>
                </div>
                <div class="pull-right">
                    <div class="switch">
                        <label><input type="checkbox" [(ngModel)]="isactive" (ngModelChange)="active_deactiveSchoolInfo()"><span class="lever"></span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-6">
        <div class="card">
            <div class="body">
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>School Code</label>
                                <input type="text" [(ngModel)]="schcd" class="form-control schcd" placeholder="School Code" maxlength="10" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="form-line">
                                <label>School Name</label>
                                <input type="text" [(ngModel)]="schnm" class="form-control" placeholder="School Name" maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Lat</label>
                                <input type="text" [(ngModel)]="lat" class="form-control" placeholder="Lat" maxlength="5" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Lon</label>
                                <input type="text" [(ngModel)]="lon" class="form-control" placeholder="Lon" maxlength="5" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>School Vehicles</label>
                                <input type="text" [(ngModel)]="schvehs" class="form-control" placeholder="How Many" maxlength="5" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Operator Vehicles</label>
                                <input type="text" [(ngModel)]="oprvehs" class="form-control" placeholder="How Many" maxlength="5" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Remark</label>
                                <textarea [(ngModel)]="remark1" rows="5" class="form-control no-resize auto-growth" placeholder="Remark" maxlength="500"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="body">
                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Address</label>
                                <textarea [(ngModel)]="address" rows="5" class="form-control no-resize auto-growth" placeholder="Address" maxlength="500"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Country</label>
                                <input type="text" [(ngModel)]="country" class="form-control" placeholder="Country" maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>State</label>
                                <input type="text" [(ngModel)]="state" class="form-control" placeholder="State" maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>City</label>
                                <input type="text" [(ngModel)]="city" class="form-control" placeholder="City" maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Pin Code</label>
                                <input type="text" [(ngModel)]="pincode" class="form-control" placeholder="Pin Code" maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <h4>Primary</h4>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="form-line">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="name" class="form-control" placeholder="Name" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label>Contact No</label>
                        <input type="text" [(ngModel)]="mobile" class="form-control" placeholder="Contact No" maxlength="10" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email" maxlength="20" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <h4>Secondary</h4>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="form-line">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="cpname" class="form-control cpname" placeholder="Name" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label>Contact No</label>
                        <input type="text" [(ngModel)]="cpmobile" class="form-control cpmobile" placeholder="Contact No" maxlength="10" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="cpemail" class="form-control cpemail" placeholder="Email" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="addCPRow()">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <p-dataTable #dt [value]="contactDT" [lazy]="true">
            <p-column header="#" [style]="{'width':'50px','text-align':'center'}">
                <template let-i="rowIndex" pTemplate="body">
                    {{i + 1}}
                </template>
            </p-column>
            <p-column header="Name" field="cpname" [style]="{'text-align':'left'}"></p-column>
            <p-column header="Contact No" field="cpcontactno" [style]="{'width':'250px','text-align':'left'}"></p-column>
            <p-column header="Email" field="cpemail" [style]="{'width':'250px','text-align':'left'}"></p-column>
            <p-column [style]="{'width':'50px','text-align':'center'}">
                <template let-col let-row="rowData" pTemplate="body">
                    <button class="btn btn-danger btn-xs" (click)="deleteCPRow(row)"><i class="material-icons">remove</i></button>
                </template>
            </p-column>
        </p-dataTable>
    </div>
</div>
