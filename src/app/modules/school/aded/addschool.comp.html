<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6 col-xs-4">
                <h4>School</h4>
            </div>
            <div class="col-md-6 col-xs-8">
                <div class="pull-right">
                    <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="saveSchoolInfo()">
                        <i class="material-icons">save</i>
                    </button>

                    <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="backViewData()">
                        <i class="material-icons">arrow_back</i>
                    </button>
                </div>
                <div class="pull-right">
                    <div class="switch">
                        <label><input type="checkbox" [(ngModel)]="isactive" (ngModelChange)="active_deactiveSchoolInfo()"><span class="lever"></span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">School Code</label>
                                <input type="text" [(ngModel)]="schcd" class="form-control schcd" maxlength="10" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">School Name</label>
                                <input type="text" [(ngModel)]="schnm" class="form-control" maxlength="200" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Lat</label>
                                <input type="text" [(ngModel)]="lat" class="form-control" maxlength="5" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Lon</label>
                                <input type="text" [(ngModel)]="lon" class="form-control" maxlength="5" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">School Vehicles (How Many)</label>
                                <input type="text" [(ngModel)]="schvehs" class="form-control" maxlength="5" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Operator Vehicles (How Many)</label>
                                <input type="text" [(ngModel)]="oprvehs" class="form-control" maxlength="5" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Remark</label>
                                <textarea [(ngModel)]="remark1" rows="5" class="form-control no-resize auto-growth" maxlength="500"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Address</label>
                                <textarea [(ngModel)]="address" rows="5" class="form-control no-resize auto-growth" maxlength="500"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Country</label>
                                <input type="text" [(ngModel)]="country" class="form-control" maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">State</label>
                                <input type="text" [(ngModel)]="state" class="form-control" maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">City</label>
                                <input type="text" [(ngModel)]="city" class="form-control" maxlength="20" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Pin Code</label>
                                <input type="text" [(ngModel)]="pincode" class="form-control" maxlength="20" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <h4>Primary</h4>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Name</label>
                        <input type="text" [(ngModel)]="name" class="form-control" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Contact No</label>
                        <input type="text" [(ngModel)]="mobile" class="form-control" maxlength="10" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Email</label>
                        <input type="text" [(ngModel)]="email" class="form-control" maxlength="20" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <h4>Secondary</h4>
    </div>
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-5">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Name</label>
                        <input type="text" [(ngModel)]="cpname" class="form-control cpname" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Contact No</label>
                        <input type="text" [(ngModel)]="cpmobile" class="form-control cpmobile" maxlength="10" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Email</label>
                        <input type="text" [(ngModel)]="cpemail" class="form-control cpemail" maxlength="20" />
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="addCPRow()">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <p-dataTable #dt [value]="contactDT" [lazy]="true">
            <p-column header="#" [style]="{'width':'50px','text-align':'center'}">
                <template let-i="rowIndex" pTemplate="body">
                    {{i + 1}}
                </template>
            </p-column>
            <p-column header="Name" field="cpname" [style]="{'text-align':'left'}"></p-column>
            <p-column header="Contact No" field="cpcontactno" [style]="{'width':'250px','text-align':'left'}"></p-column>
            <p-column header="Email" field="cpemail" [style]="{'width':'250px','text-align':'left'}"></p-column>
            <p-column [style]="{'width':'50px','text-align':'center'}">
                <template let-col let-row="rowData" pTemplate="body">
                    <button class="btn btn-danger btn-xs" (click)="deleteCPRow(row)"><i class="material-icons">remove</i></button>
                </template>
            </p-column>
        </p-dataTable>
    </div>

    <div class="header">
        <h4>Weekly Off</h4>
    </div>
    <div class="body">
        <div id="week">
            <span style="margin-right:5px;" *ngFor="let week of weekDT; let i = index;">
                <input type="checkbox" id="{{week.key}}" value="{{week.key}}" name="week{{i + 1}}" data-menuid="week.key" data-right="item"
                    class="actrights filled-in" />
                <label for="week{{i + 1}}">{{week.val}}</label>
            </span>
        </div>
    </div>
</div>
