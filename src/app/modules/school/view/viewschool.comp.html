<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6">
                <h4>School</h4>
            </div>
            <div class="col-md-6" align="right">
                <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="addSchoolForm()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="body">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="schoolDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="schoolcode" header="Code" [style]="{'width': '100px', 'align': 'left'}"></p-column>
                    <p-column field="schoolname" header="School Name" [style]="{'width': '200px', 'align': 'left'}"></p-column>
                    <p-column field="ownbuses" header="School Vehicles" [style]="{'width': '150px', 'align': 'left'}"></p-column>
                    <p-column field="vanoperator" header="Operator Vehicles" [style]="{'width': '150px', 'align': 'left'}"></p-column>
                    <p-column field="address" header="Address" [style]="{'align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editSchoolForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
