<div class="card">
    <div class="header">
        <h4>School</h4>
        <ul class="header-dropdown m-r--5">
            <li *ngIf="actaddrights === 'add'">
                <a role="button" class="btn btn-theme btn-xs" (click)="addSchoolForm()">
                    <span class="material-icons">add</span></a>
            </li>
        </ul>
    </div>
    
    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="schoolDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="schoolcode" header="Code" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="schoolname" header="School Name" [style]="{'width': '250px', 'text-align': 'left'}"></p-column>
                    <p-column field="ownbuses" header="School Vehicles" [style]="{'width': '150px', 'text-align': 'right'}"></p-column>
                    <p-column field="vanoperator" header="Operator Vehicles" [style]="{'width': '150px', 'text-align': 'right'}"></p-column>
                    <p-column field="address" header="Address" [style]="{'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editSchoolForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
