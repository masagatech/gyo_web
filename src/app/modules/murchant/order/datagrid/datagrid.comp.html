<div *ngFor="let ordrow of bindData | groupBy:'merchant'; let i = index;">
    <div class="block-header">
        <h4>{{ordrow.key}}</h4>
    </div>
    <div>
        <p-dataTable [value]="ordrow.value" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
            <p-column field="ordno" header="Order No" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
            <p-column field="orddate" header="Punch Time" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
            <p-column field="picktime" header="Pick Up Time" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
            <p-column field="steps" header="Steps" [style]="{'width':'50px', 'text-align':'right'}"></p-column>
            <p-column header="Cr. Amt" [style]="{'width':'150px','text-align':'right'}">
                <template let-row="rowData" pTemplate type="body">
                    {{row.totamt | currency:INR:true}}
                </template>
            </p-column>
            <p-column header="Rider" [style]="{'width':'100px', 'text-align':'left'}">
                <template let-row="rowData" pTemplate type="body">
                    <button type="button" class="btn btn-theme btn-xs">Select</button>
                </template>
            </p-column>
        </p-dataTable>
    </div>
</div>
