<div class="card">
    <div class="header">
        <div class="row clearfix">
            <h4>User</h4>

            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">User Type</label>
                        <select id="utype" [(ngModel)]="srcutype" class="form-control srcutype" tabindex="1">
                            <option [value]="''">All</option>
                            <option *ngFor="let row of utypeDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity</label>
                        <select id="enntid" name="enttname" [(ngModel)]="enttid" class="form-control enttname" tabindex="3">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of entityDT" [value]="row.enttid">
                                {{row.enttname}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">User Name</label>
                        <input type="text" [(ngModel)]="uname" class="form-control uname" tabindex="2" />
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-2 pad-20">
                <div class="form-group">
                    <button type="button" class="btn btn-theme" (click)="getUserReports('html')">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
            <div class="col-md-1 col-xs-2 pad-20 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getUserReports('xls')"><i class="fa fa-file-excel-o"></i> Excel</a></li>
                        <li><a role="button" (click)="getUserReports('pdf')"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body padding-0">
        <div id="divrptusermst" class="min-body-height"></div>
    </div>
</div>
