<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Notification</h4>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity <strong>*</strong></label>
                        <select id="enntid" name="enttname" [(ngModel)]="enttid" class="form-control enttname" tabindex="1">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of entityDT" [value]="row.enttid">
                                {{row.enttname}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Date <strong>*</strong></label>
                        <input type="date" name="fltrdate" [(ngModel)]="fltrdate" class="form-control fltrdate" tabindex="2" />
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-2 pad-20">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-sm" (click)="getNotificationReports('html')">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
            <div class="col-md-1 col-xs-2 pad-20 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getNotificationReports('xls')"><i class="fa fa-file-excel-o"></i> Excel</a></li>
                        <li><a role="button" (click)="getNotificationReports('pdf')"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div id="divnotification">
        </div>
    </div>
</div>
