<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Vehicle</label>
                        <input type="text" [(ngModel)]="srcvehname" class="form-control drivercode" tabindex="1" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity</label>
                        <select id="enntid" name="enttname" [(ngModel)]="enttid" class="form-control enttname" tabindex="2">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of entityDT" [value]="row.enttid">
                                {{row.enttname}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 pad-20">
                <div class="form-group">
                    <button type="button" class="btn btn-theme" (click)="getVehicleReports('html')">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 pad-20 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getVehicleReports('xls')"><i class="fa fa-file-excel-o"></i> Excel</a></li>
                        <li><a role="button" (click)="getVehicleReports('pdf')"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body padding-0">
        <div id="divrptvehicle" class="min-body-height"></div>
    </div>
</div>
