<div class="row clearfix">
    <div class="col-md-6">
        <div class="form-group">
            <p-calendar [(ngModel)]="dateValue" [readonlyInput]="true" placeholder="From Date" inputStyleClass="form-control form-control-bordered"
                dateFormat="dd-mm-yy"></p-calendar>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <p-calendar [(ngModel)]="dateValue" [readonlyInput]="true" placeholder="To Date" inputStyleClass="form-control form-control-bordered"
                dateFormat="dd-mm-yy"></p-calendar>
        </div>
    </div>
    <h5> Comming Soon </h5>
</div>
