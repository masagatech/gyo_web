<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Holiday</h4>
            </div>
            <div class="col-md-1" *ngIf="actaddrights === 'add'">
                <h4>School</h4>
            </div>
            <div class="col-md-6" *ngIf="actaddrights === 'add'">
                <div class="form-group">
                    <div class="form-line">
                        <p-autoComplete id="schoolname" name="schoolname" [(ngModel)]="schoolname" placeholder="School Name" [tabindex]="9" (onSelect)="selectSchoolData($event)"
                            [suggestions]="schoolDT" (completeMethod)="getSchoolData($event)" field="label" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete schoolname"></p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="col-md-2" align="right" *ngIf="actaddrights === 'add'">
                <button type="button" class="btn btn-theme btn-xs" (click)="isshHoliday('grid')">
                    <span class="material-icons">apps</span>
                </button>
                <button type="button" class="btn btn-theme btn-xs" (click)="isshHoliday('calendar')">
                    <span class="material-icons">date_range</span>
                </button>
            </div>
            <div class="col-md-1" *ngIf="actaddrights === 'add'">
                <button type="button" class="btn btn-theme btn-xs" (click)="addHolidayForm()">
                    <span class="material-icons">add</span>
                </button>
            </div>
        </div>
    </div>

    <div class="body no-padding" *ngIf="isShowGrid">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="holidayDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="hldnm" header="Holiday Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="schnm" header="School Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="frmdt" header="From Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column field="todt" header="To Date" [style]="{'width': '130px', 'text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editGridHoliday(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>

    <div class="body" *ngIf="isShowCalendar">
        <div class="row clearfix">
            <div class="col-md-8">
                <!--(viewRender)="getCalendarHoliday($event);"-->
                <p-schedule [events]="holidayDT" [header]="header" defaultDate="{{defaultDate}}" (onEventClick)="editCalendarHoliday($event);"
                    [eventLimit]="4" [editable]="true"></p-schedule>
            </div>
        </div>
    </div>
</div>
