<div class="card">
    <div class="header">
        <div class="card">
            <div class="header">
                <div class="row clearfix">
                    <div class="col-md-2">
                        <h4>Assesment</h4>
                    </div>
                    <div class="col-md-2 col-xs-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Academic Year <strong>*</strong></label>
                                <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                                    <option [value]="0">Select Academic Year</option>
                                    <option *ngFor="let row of ayDT" [value]="row.id">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Class <strong>*</strong></label>
                                <select id="clsid" name="clsname" [(ngModel)]="clsid" (ngModelChange)="fillAssesmentTypeDropDown();getAssesmentDetails();" class="form-control class" tabindex="3">
                                    <option [value]="0">Select Class</option>
                                    <option *ngFor="let row of classDT" [value]="row.id">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label class="control-label">Assesment Type <strong>*</strong></label>
                                <select id="asstypid" name="asstypname" [(ngModel)]="asstype" class="form-control asstype" tabindex="2">
                                    <option [value]="''">Select Assesment Type</option>
                                    <optgroup value="subject" label="Subject">
                                        <option *ngFor="let row of subjectDT" [value]="row.subtypeid">
                                            {{row.val}}
                                        </option>
                                    </optgroup>
                                    <optgroup value="activity" label="Activity">
                                        <option *ngFor="let row of activityDT" [value]="row.subtypeid">
                                            {{row.val}}
                                        </option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-3 pad-20 ">
                        <div class="form-group">
                            <button type="button" class="btn btn-theme" (click)="getAssesmentDetails()">
                                <i class="material-icons">arrow_forward</i></button>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-3 pad-20 " align="right">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Export <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                                <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="body no-padding" *ngIf="assesmentDT.length">
                <div class="row clearfix">
                    <div class="col-md-12">
                        <p-dataTable [value]="assesmentDT">
                            <p-column field="classname" header="Class" [style]="{'width':'60px', 'text-align':'left'}"></p-column>
                            <p-column field="heading" header="Heading" [style]="{'width':'200px','text-align':'left'}"></p-column>
                            <p-column field="subheading" header="Sub Heading" [style]="{'text-align':'left'}"></p-column>
                            <p-column field="gradename" header="Grade" [style]="{'width':'200px','text-align':'left'}"></p-column>
                            <p-column field="asstypehead" header="Assesment Type" [style]="{'width':'200px','text-align':'left'}"></p-column>
                            <p-column [style]="{'width': '50px', 'align': 'left'}">
                                <ng-template let-row="rowData" pTemplate type="body">
                                    <button type="button" class="btn btn-theme" (click)="editAssesment(row)">
                                        <i class="material-icons">edit</i>
                                    </button>
                                </ng-template>
                            </p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
            <div class="body" *ngIf="!assesmentDT.length">
                No records found
            </div>
        </div>
    </div>
</div>
