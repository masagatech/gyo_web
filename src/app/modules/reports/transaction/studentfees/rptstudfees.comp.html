<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Fees Collection</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <ss-multiselect-dropdown [options]="classDT" [(ngModel)]="classids" title="Select Class"></ss-multiselect-dropdown>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Student <strong>*</strong></label>
                        <p-autoComplete id="studid" name="studname" [(ngModel)]="studsdata" (onSelect)="selectStudentData($event)" [suggestions]="studentDT" (completeMethod)="getStudentData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete studname"></p-autoComplete>
                        <span class="material-icons inputlinkico"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 pad-20">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getFeesReports()">
                        <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div id="divrptstudfees">
        </div>
    </div>
</div>
