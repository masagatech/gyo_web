<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Fees Collection</h4>
            </div>
            <div class="col-md-6">
                <ss-multiselect-dropdown [options]="classDT" [(ngModel)]="classids" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getFeesReports()">
                        <i class="material-icons">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div id="divrptstudfees">
        </div>
    </div>
</div>
