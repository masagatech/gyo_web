<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Notification</h4>
            </div>
            <div class="col-md-4 col-xs-5">
                <div class="form-group" id="divFrom">
                    <div class="form-line">
                        <label class="control-label">From User Name</label>
                        <p-autoComplete id="frmid" name="frmname" [(ngModel)]="frmudata" [tabindex]="1" (onSelect)="selectFromUserData($event)" [suggestions]="frmUsersDT" (completeMethod)="getFromUserData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete frmuname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-5">
                <div class="form-group" id="divTo">
                    <div class="form-line">
                        <label class="control-label">To User Name</label>
                        <p-autoComplete id="touid" name="touname" [(ngModel)]="toudata" [tabindex]="2" (onSelect)="selectToUserData($event)" [suggestions]="toUsersDT" (completeMethod)="getToUserData($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete touname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-2" style="padding-top:20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="resetNotificationReports()">
                        <span class="material-icons">restore</span>
                    </button>
                    <button type="button" class="btn btn-theme btn-xs" (click)="getNotificationReports()">
                        <span class="material-icons">subdirectory_arrow_right</span>
                    </button>
                </div>
            </div>
            <div class="col-md-1 col-xs-2" style="padding-top:20px;text-align:right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding" *ngIf="notificationDT.length">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="notificationDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="createddate" header="Notification Date" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="frmname" header="From" [style]="{'width':'150px','text-align':'left'}"></p-column>
                    <p-column field="toname" header="To" [style]="{'width':'250px','text-align':'left'}"></p-column>
                    <p-column field="title" header="Title" [style]="{'width':'200px','text-align':'left'}"></p-column>
                    <p-column field="msg" header="Message" [style]="{'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
    <div class="body" *ngIf="!notificationDT.length">
        No records found
    </div>
</div>
