<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-9 col-xs-9">
                <h4>Driver</h4>
            </div>
            <div class="col-md-3 col-xs-3" style="padding-top: 20px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #driver class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="driverDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column header="" [style]="{'width':'60px','text-align':'center'}">
                        <template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.drivername}}" src="uploads/driver/{{row.FilePath}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </template>
                    </p-column>
                    <p-column field="drivername" header="Driver Name" [style]="{'width':'200px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="licenseno" header="License No" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="aadharno" header="Aadhar No" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column header="Mobile" [style]="{'width':'100px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.mobileno1}}<span *ngIf="row.mobileno2 !== ''">{{", " + row.mobileno2}}</span>
                        </template>
                    </p-column>
                    <p-column header="Email" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.email1}}<span *ngIf="row.email2 !== ''">{{", " + row.email2}}</span>
                        </template>
                    </p-column>
                    <p-column field="address" header="Address 1" [style]="{'width': '200px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column header="Address 2" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.area}}<span *ngIf="row.city !== ''">{{" " + row.city}}</span><span *ngIf="row.state !== ''">{{" " + row.state}}</span><span *ngIf="row.country !== ''">{{", " + row.country}}</span>
                        </template>
                    </p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn btn-theme btn-xs" (click)="editDriverForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
