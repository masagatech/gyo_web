<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3 col-xs-3">
                <h4>View Chapter</h4>
            </div>
            <div class="col-md-9 col-xs-9" align="right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="100px">Subject</th>
                            <th width="200px">Chapter</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of chapterDT | groupBy : 'classname'">
                        <tr class="tr-table">
                            <th colspan="3">
                                <b>Standard : </b>{{row.key}}
                            </th>
                        </tr>
                        <tr *ngFor="let drow of row.value">
                            <td>
                                {{drow.subname}}
                            </td>
                            <td>
                                {{drow.chptrname}}
                            </td>
                            <td>
                                {{drow.chptrdesc}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
