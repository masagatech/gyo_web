<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-8 col-xs-4">
                <h4>View Chapter</h4>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="classid" name="classname" [(ngModel)]="classid" (ngModelChange)="getChapterDetails()" class="form-control classid" tabindex="1">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.classid">
                                {{row.classname}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4" style="padding-top:20px; text-align: right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding" *ngIf="chapterDT.length">
        <div class="row clearfix">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="350px">Chapter</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let row of chapterDT | groupBy : 'subname'">
                        <tr class="tr-table">
                            <th colspan="2">
                                <b>Subject : </b>{{row.key}}
                            </th>
                        </tr>
                        <tr *ngFor="let drow of row.value">
                            <td>
                                {{drow.chptrname}}
                            </td>
                            <td>
                                {{drow.chptrdesc}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="body" *ngIf="!chapterDT.length">
        No records found
    </div>
</div>
