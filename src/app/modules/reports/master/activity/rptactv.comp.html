<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3 col-xs-3">
                <h4>View Activity</h4>
            </div>
            <div class="col-md-9 col-xs-9" style="text-align: right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12 reports">
                <p-dataTable [value]="activityDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="actvname" header="Activity Name" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="actvdesc" header="Description" [style]="{'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="actvtype" header="Activity Type" [style]="{'width':'150px','text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="actvhead" header="Activity Head" [style]="{'width':'300px','text-align':'left','vertical-align':'top'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
