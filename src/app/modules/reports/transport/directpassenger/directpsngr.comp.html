<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3">
                <h4>Direct {{_enttdetails.psngrtype}}</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Batch</label>
                        <select id="batchid" [(ngModel)]="batchid" class="form-control batch" tabindex="2" (ngModelChange)="getDirectPassenger()">
                            <option [value]="0">Select Batch</option>
                            <option *ngFor="let row of batchDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding-top: 20px; text-align: right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="body" *ngIf="!passengerDT.length">
        No Records Found
    </div>
    <div class="body no-padding">
        <div #dirpsngr class="row clearfix">
            <div class="col-md-12" *ngIf="passengerDT.length">
                <p-dataTable [value]="passengerDT">
                    <p-column field="psngrname" header="{{_enttdetails.psngrtype}} Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="classname" header="Class" [style]="{'width': '80px', 'text-align': 'left'}"></p-column>
                    <p-column field="mothername" header="Mother Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="mobileno1" header="Mobile" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="email1" header="Email" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column header="P" [style]="{'width': '30px', 'text-align': 'left'}">
                        <ng-template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.pdtype.p === 'check' ? 'act-green' : 'act-red'}}">{{drow.pdtype.p == null ? 'cancel' : drow.pdtype.p}}</span>
                        </ng-template>
                    </p-column>
                    <p-column header="D" [style]="{'width': '30px', 'text-align': 'left'}">
                        <ng-template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.pdtype.d === 'check' ? 'act-green' : 'act-red'}}">{{drow.pdtype.d == null ? 'cancel' : drow.pdtype.d}}</span>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
