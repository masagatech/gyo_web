<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-9 col-xs-9">
                <h4>Route</h4>
            </div>
            <div class="col-md-3 pad-20 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #route class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="routeDT">
                    <p-column field="rtname" header="Route" [style]="{ 'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="stpname" header="Stop" [style]="{ 'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="address" header="Address" [style]="{ 'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="lat" header="Latitude" [style]="{ 'width': '100px', 'text-align': 'left'}"></p-column>
                    <p-column field="long" header="Longitude" [style]="{ 'width': '100px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
