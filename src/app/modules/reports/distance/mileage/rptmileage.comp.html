<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Mileage</h4>
            </div>
            <div class="col-md-2 col-xs-2 pad-20">
                <div class="form-group">
                    <div class="form-line">
                        <select id="flag" [(ngModel)]="flag" class="form-control flag" tabindex="1" (ngModelChange)="getMileageReports('html')">
                            <option [value]="'summary'">Summary</option>
                            <option [value]="'details'">Details</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From  Date <strong>*</strong></label>
                        <input type="date" name="frmdt" [(ngModel)]="frmdt" class="form-control frmdt" tabindex="2" />
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To  Date <strong>*</strong></label>
                        <input type="date" name="todt" [(ngModel)]="todt" class="form-control todt" tabindex="3" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
            </div>
            <div class="col-md-6">
                <div class="search-box">
                    <div (click)="openVehicelPopup()">
                        <span>{{vehnames == '' ? 'Search Vehicle' : vehnames}}</span>
                        <span class="fa fa-sort-desc dropdown-right"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-2">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info" (click)="getMileageReports('html')">Get</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getMileageReports('xls')"><i class="fa fa-file-excel-o"></i> Download Excel</a></li>
                        <li><a role="button" (click)="getMileageReports('pdf')"><i class="fa fa-file-pdf-o"></i> Download PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div id="divmileage">
        </div>
    </div>
</div>

<div class="modal fade" id="vehicleimei" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-md-6 col-xs-6">
                    <h4>Vehicle</h4>
                </div>
                <div class="col-md-6 col-xs-6 text-right">
                    <button type="button" class="btn btn-primary btn-sm" (click)="applyVehicleSearch()">Apply</button>
                    <a role="button" (click)="closeVehiclePopup()"><i class="fa fa-close"></i></a>
                </div>
            </div>

            <div class="modal-body model-overflow">
                <div class="row clearfix">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="selectallvehicle" name="selectallvehicle" type="checkbox" (change)="selectAndDeselectAllVehicleCheckboxes()" class="filled-in">
                            <label for="selectallvehicle">Select All</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="allvehiclecheckboxes">
                            <div class="row clearfix">
                                <div *ngFor="let row of vehicleDT; let i = index;" class="col-md-6">
                                    <span id="vehicle{{row.imei}}">
                                        <input id="{{row.imei}}" name="vehicle{{i + 1}}" type="checkbox" value="{{row.imei}}" class="filled-in" />
                                        <label for="{{row.imei}}">{{row.vehicleno}}</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
