<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3">
                <h4>Route Wise Passenger</h4>
            </div>
            <div class="col-md-5" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name</label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" placeholder="Entity Name"
                            class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row clearfix">
    <div *ngFor="let row of routesDT | groupBy:'rtname'; let i = index;" class="col-md-3 col-xs-6">
        <div class="card">
            <div class="header">
                <h4>{{row.key}}</h4>
            </div>
            <div class="body">
                <div *ngFor="let drow of row.value">
                    <div class="row clearfix">
                        <div class="col-md-10">
                            <b>Batch :</b> {{drow.batchname}}
                            <br /> <b>Timing :</b> {{drow.batchtime}}
                            <br /> <b>Passenger :</b> ({{drow.countstuds}})
                        </div>
                        <div class="col-md-2" align="right">
                            <a href="javascript:void(0);" (click)="getRouteWiseStops(drow)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul id="ddlstops" class="dropdown-menu pull-right">
                                <li *ngFor="let srow of drow.stopsDT; let i = index;">
                                    <a role="button" (click)="getStopsWisePassenger(srow)"><b>{{srow.stpname}} :</b> {{srow.countstuds}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="passengerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="width: 1050px;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="largeModalLabel">
                    Route : {{rtname}} > Stops : {{stpname}} > Batch : {{batchname}}
                </h4>
            </div>
            <div class="modal-body" id="passenger">
                <p-dataTable [value]="passengerDT">
                    <p-column field="psngrname" header="Passenger Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="standard" header="Standard" [style]="{'width': '80px', 'text-align': 'left'}"></p-column>
                    <p-column field="division" header="Division" [style]="{'width': '80px', 'text-align': 'left'}"></p-column>
                    <p-column field="mothername" header="Mother Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="mobileno1" header="Mobile" [style]="{'width': '120px', 'text-align': 'left'}"></p-column>
                    <p-column field="email1" header="Email" [style]="{'width': '200px', 'text-align': 'left'}"></p-column>
                    <p-column header="P" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.pdtype.p === 'check' ? 'act-green' : 'act-red'}}">{{drow.pdtype.p == null ? 'cancel' : drow.pdtype.p}}</span>
                        </template>
                    </p-column>
                    <p-column header="D" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.pdtype.d === 'check' ? 'act-green' : 'act-red'}}">{{drow.pdtype.d == null ? 'cancel' : drow.pdtype.d}}</span>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
