<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6 col-xs-2">
                <h4>Login Log</h4>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="frmdt">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="todt">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 pad-20">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getLoginLog()">
                        <i class=" material-icons ">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        User Code
                    </th>
                    <th>
                        Full Name
                    </th>
                    <th>
                        How Many
                    </th>
                    <th>
                        Last Login Date
                    </th>
                    <th>
                        Last Logout Date
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of loginlogDT">
                    <td width="150px">
                        {{row.ucode}}
                    </td>
                    <td width="350px">
                        {{row.fullname}}<br /> {{row.email}}, {{row.altemail}}<br /> {{row.mobile}}, {{row.altemail}}
                    </td>
                    <td width="100px" class="text-right">
                        {{row.howmany}}
                    </td>
                    <td width="150px">
                        {{row.logintime}}
                    </td>
                    <td width="150px">
                        {{row.logouttime}}
                    </td>
                    <td width="100px">
                        <button type="button" class="btn btn-theme btn-xs" (click)="downloadReports(row, 'xls')">
                            <i class="fa fa-file-excel-o"></i></button>
                        <button type="button" class="btn btn-theme btn-xs" (click)="downloadReports(row, 'pdf')">
                            <i class="fa fa-file-pdf-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
