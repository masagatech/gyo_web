<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-6 col-xs-2">
                <h4>Login Log</h4>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="frmdt">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date <strong>*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="todt">
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-2 pad-20 ">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getLoginLog()">
                        <i class=" material-icons ">arrow_forward</i>
                    </button>
                </div>
            </div>
            <div class="col-md-1 col-xs-2 pad-20 hide" align="right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        User Code
                    </th>
                    <th>
                        Full Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Mobile
                    </th>
                    <th>
                        How Many
                    </th>
                    <th>
                        Login Time
                    </th>
                    <th>
                        Logout Time
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of loginlogDT">
                    <td width="140px">
                        {{row.ucode}}
                    </td>
                    <td width="250px">
                        {{row.fullname}}
                    </td>
                    <td width="200px">
                        {{row.email}}<br />{{row.altemail}}
                    </td>
                    <td width="100px">
                        {{row.mobile}}<br />{{row.altemail}}
                    </td>
                    <td width="100px">
                        {{row.howmany}}
                    </td>
                    <td width="120px">
                        {{row.logintime}}
                    </td>
                    <td width="120px">
                        {{row.logouttime}}
                    </td>
                    <td width="120px">
                        <button type="button" class="btn btn-theme btn-xs" (click)="downloadReports(row, 'xls')">
                            <i class="fa fa-file-excel-o"></i></button>
                        <button type="button" class="btn btn-theme btn-xs" (click)="downloadReports(row, 'pdf')">
                            <i class="fa fa-file-pdf-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
