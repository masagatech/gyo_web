<div class="card">
    <div class="header">
        <div class="row clearfix" id="fltrpsngr">
            <div class="col-md-2">
                <h4>Passenger Attendance</h4>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name</label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Month</label>
                        <select name="monthname" [(ngModel)]="monthname" class="form-control" (ngModelChange)="getAttendanceColumn()">
                            <option [value]="''">Select Month</option>
                            <option *ngFor="let row of monthDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Standard</label>
                        <select name="standard" [(ngModel)]="standard" class="form-control" (ngModelChange)="getAttendanceColumn()">
                            <option [value]="''">All</option>
                            <option *ngFor="let row of standardDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-1" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getAttendanceColumn()">
                        <span class="material-icons">subdirectory_arrow_right</span>
                    </button>
                </div>
            </div>
            <div class="col-md-1" style="padding-top: 20px;" align="right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #psngrattnd class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="attData">
                    <p-column field="stdnm" header="Name" [style]="{'width': '150px', 'text-align': 'left'}"></p-column>
                    <p-column field="standard" header="Std" [style]="{'width': '50px', 'text-align': 'left'}"></p-column>
                    <p-column field="division" header="Div" [style]="{'width': '50px', 'text-align': 'left'}"></p-column>
                    <p-column *ngFor="let atcol of attColumn" header="{{atcol.day}}" [style]="{'width': '30px', 'text-align':'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="{{drow[atcol.day] == null ? 'A' : drow[atcol.day]}}">{{drow[atcol.day] == null ? 'A' : drow[atcol.day]}}</span>
                        </template>
                    </p-column>
                    <p-column field="p" header="P" [styleClass]="'P'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
                    <p-column field="d" header="D" [styleClass]="'D'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
                    <p-column field="a" header="A" [styleClass]="'A'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
                    <p-column field="h" header="H" [styleClass]="'H'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>

    <div class="header" *ngIf="attData.length">
        <div class="row clearfix">
            <div class="col-md-6">
            </div>
            <div class="col-md-6" align="right">
                <div class="small-box">
                    <div class="header">
                        Legends
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="small-box">
                            <div class="apsent"></div>
                            <div class="content">
                                Absent
                            </div>
                        </div>
                        <div class="small-box">
                            <div class="holiday"></div>
                            <div class="content">
                                Holiday
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box">
                            <div class="pickdrop"></div>
                            <div class="content">
                                Pick up
                            </div>
                        </div>
                        <div class="small-box">
                            <div class="pickdrop"></div>
                            <div class="content">
                                Drop
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box">
                            <div class="pickbutnotdrop"></div>
                            <div class="content">
                                Pick up, but not Drop
                            </div>
                        </div>
                        <div class="small-box">
                            <div class="dropbutnotpick"></div>
                            <div class="content">
                                Not Pick up, but Drop
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
