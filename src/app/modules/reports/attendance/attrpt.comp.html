<div class="card">
    <div class="header">
        <h4>Attendance</h4>
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">School</label>
                        <p-autoComplete id="schoolname" name="schoolname" [(ngModel)]="schoolname" placeholder="School Name" [tabindex]="9" (onSelect)="selectSchoolData($event)"
                            [suggestions]="schoolDT" (completeMethod)="getSchoolData($event)" field="label" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete schoolname"></p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Month</label>
                        <select name="gender" [(ngModel)]="monthname" class="form-control" (ngModelChange)="viewAttendanceReportsRights()">
                            <option [value]="''">Select Month</option>
                            <option *ngFor="let row of monthDT" [value]="row.month">
                                {{row.month}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-3">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Year</label>

                    </div>
                </div>
            </div>-->
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="attData" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="studsname" header="Student Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column *ngFor="let atcol of attColumn" header="{{atcol.day}}" [style]="{'width':'25px','text-align':'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="{{drow[atcol.day]}}">{{drow[atcol.day]}}</span>
                        </template>
                    </p-column>
                    <p-column field="p" header="P" [styleClass]="'P'" [style]="{'width': '25px', 'text-align': 'left'}"></p-column>
                    <p-column field="d" header="D" [styleClass]="'D'" [style]="{'width': '25px', 'text-align': 'left'}"></p-column>
                    <p-column field="a" header="A" [styleClass]="'A'" [style]="{'width': '25px', 'text-align': 'left'}"></p-column>
                    <p-column field="h" header="H" [styleClass]="'H'" [style]="{'width': '25px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
