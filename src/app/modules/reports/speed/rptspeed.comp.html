<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-1 col-xs-1">
                <h4>Speed</h4>
            </div>
            <div class="col-md-2 col-xs-2" style="padding-top: 20px;">
                <div class="form-group form-float">
                    <div class="form-line">
                        <select name="viewedon" [(ngModel)]="viewedon" class="form-control viewedon" tabindex="1" (ngModelChange)="getSpeedVialationReports()">
                            <option [value]="'30'">Last 30 Days</option>
                            <option [value]="'15'">Last 15 Days</option>
                            <option [value]="'7'">Last 7 Days</option>
                            <option [value]="'2'">Yesterday</option>
                            <option [value]="'1'">Today</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-9">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="2" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-10">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Driver Name <strong>*</strong></label>
                        <p-autoComplete id="drvname" name="drvname" [(ngModel)]="drvname" [tabindex]="3" (onSelect)="selectDriverData($event)" [suggestions]="driverDT" (completeMethod)="getDriverData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete drvname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1" style="padding-top: 20px; text-align: right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div #speed class="body p-datatable">
        <p-dataTable [value]="speedDT">
            <p-headerColumnGroup>
                <p-row>
                    <p-column header="Date" rowspan="3"></p-column>
                </p-row>
                <p-row>
                    <p-column header="Pickup" colspan="3"></p-column>
                    <p-column header="Drop" colspan="3"></p-column>
                </p-row>
                <p-row>
                    <p-column header="Vehicle" [style]="{'width': '200px', 'text-align':'left', 'vertical-align': 'top'}"></p-column>
                    <p-column header="Route" [style]="{'width': '200px', 'text-align':'left', 'vertical-align': 'top'}"></p-column>
                    <p-column header="Top Speed" [style]="{'width': '100px', 'text-align': 'center','vertical-align': 'top'}"></p-column>
                    <p-column header="Vehicle" [style]="{'width': '200px', 'text-align':'left', 'vertical-align':'top'}"></p-column>
                    <p-column header="Route" [style]="{'width': '200px', 'text-align':'left', 'vertical-align': 'top'}"></p-column>
                    <p-column header="Top Speed" [style]="{'width': '100px', 'text-align': 'center','vertical-align': 'top'}"></p-column>
                </p-row>
            </p-headerColumnGroup>

            <p-column field="trpdate"></p-column>
            <p-column field="pickvehname" [style]="{'width': '200px', 'text-align':'left', 'vertical-align':'top'}"></p-column>
            <p-column field="pickrtname" [style]="{'width': '200px', 'text-align':'left', 'vertical-align':'top'}"></p-column>
            <p-column field="picktopspeed" [style]="{'width': '100px', 'text-align': 'center', 'vertical-align':'top'}"></p-column>
            <p-column field="dropvehname" [style]="{'width': '200px', 'text-align':'left', 'vertical-align':'top'}"></p-column>
            <p-column field="droprtname" [style]="{'width': '200px', 'text-align':'left', 'vertical-align':'top'}"></p-column>
            <p-column field="droptopspeed" [style]="{'width': '100px', 'text-align': 'center', 'vertical-align':'top'}"></p-column>
        </p-dataTable>
    </div>
</div>
