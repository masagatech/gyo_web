<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-md-2">
                <h4>Speed</h4>
            </div>
            <div class="col-md-3 col-xs-10" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="enttname" name="enttname" [(ngModel)]="enttname" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete enttname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-10" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Driver Name <strong>*</strong></label>
                        <p-autoComplete id="drvname" name="drvname" [(ngModel)]="drvname" [tabindex]="9" (onSelect)="selectDriverData($event)" [suggestions]="driverDT" (completeMethod)="getDriverData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete drvname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1" style="padding-top: 20px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #speed class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="speedDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="trpdate" header="Date" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="vehiclename" header="Vehicle" [style]="{'width':'200px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="drivername" header="Driver" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="topspeed" header="Top Speed" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
