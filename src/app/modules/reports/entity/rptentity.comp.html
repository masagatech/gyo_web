<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Entity</h4>
            </div>
            <div class="col-md-3" style="padding-top: 12px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #entity class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="entityDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="schoolcode" header="Entity Code" [style]="{'width': '80px', 'text-align': 'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="schoolname" header="Entity Name" [style]="{'width': '220px', 'text-align': 'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="ownbuses" header="Entity Vehicles" [style]="{'width': '80px', 'text-align': 'center', 'vertical-align':'top'}"></p-column>
                    <p-column field="vanoperator" header="Operator Vehicles" [style]="{'width': '80px', 'text-align': 'center', 'vertical-align':'top'}"></p-column>
                    <p-column field="name" header="Primary Contact Name" [style]="{'width': '150px', 'text-align': 'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="mobile" header="Primary Mobile" [style]="{'width': '120px', 'text-align': 'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="email" header="Primary Email" [style]="{'width': '200px', 'text-align': 'left', 'vertical-align':'top'}"></p-column>
                    <p-column field="address" header="Address 1" [style]="{'width': '200px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column header="Address 2" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.area}}<span *ngIf="row.city !== ''">{{" " + row.city}}</span><span *ngIf="row.state !== ''">{{" " + row.state}}</span><span *ngIf="row.country !== ''">{{", " + row.country}}</span>
                        </template>
                    </p-column>
                    <p-column field="entttype" header="Entity Type" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width':'100px', 'text-align':'left','vertical-align':'top'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
