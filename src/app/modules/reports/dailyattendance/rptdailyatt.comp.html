<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-3">
                <h4>Today's Attendance</h4>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <div class="form-line">
                        <p-autoComplete id="entityname" name="entityname" [(ngModel)]="entityname" placeholder="Entity Name" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete entityname"></p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getAttendanceReports()">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="attData">
                    <p-column field="studsname" header="Passenger Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="standard" header="Standard" [style]="{'width': '80px', 'text-align': 'left'}"></p-column>
                    <p-column field="division" header="Division" [style]="{'width': '80px', 'text-align': 'left'}"></p-column>
                    <p-column field="p" header="P" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.p === 'check' ? 'act-green' : 'act-red'}}">{{drow.p}}</span>
                        </template>
                    </p-column>
                    <p-column field="d" header="D" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.d === 'check' ? 'act-green' : 'act-red'}}">{{drow.d}}</span>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
