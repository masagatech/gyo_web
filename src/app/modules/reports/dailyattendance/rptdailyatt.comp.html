<div class="card">
    <div class="header">
        <h4>School</h4>
        <ul class="header-dropdown m-r--5">
            <li *ngIf="actaddrights === 'add'">
                <a role="button" class="btn btn-theme btn-xs" (click)="addSchoolForm()">
                    <span class="material-icons">add</span></a>
            </li>
        </ul>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="attData" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="studsname" header="Student Name" [style]="{'text-align': 'left'}"></p-column>
                    <p-column field="p" header="P" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.p === 'check' ? 'act-green' : 'act-red'}}">{{drow.p}}</span>
                        </template>
                    </p-column>
                    <p-column field="d" header="D" [style]="{'width': '30px', 'text-align': 'left'}">
                        <template let-drow="rowData" pTemplate type="body">
                            <span class="material-icons {{drow.d === 'check' ? 'act-green' : 'act-red'}}">{{drow.d}}</span>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
