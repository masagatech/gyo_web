<div class="card">
    <div class="header">
        <h4>{{psngrtypenm}} Attendance</h4>

        <div class="row clearfix">
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" (ngModelChange)="getAttendanceColumn()" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-6" *ngIf="psngrtype == 'student'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" (ngModelChange)="getAttendanceColumn()" tabindex="2">
                            <option [value]="0">{{psngrtype == 'student' ? 'Select Class' : 'All'}}</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Month</label>
                        <select id="attndmonth" name="attndmonth" [(ngModel)]="attndmonth" class="form-control" (ngModelChange)="getAttendanceColumn()">
                            <option [value]="''">Select Month</option>
                            <option *ngFor="let row of attndmonthDT" [value]="row.val">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getAttendanceColumn()">
                        <i class="material-icons">arrow_forward</i></button>
                </div>
            </div>
            <div class="col-md-4 col-xs-3" style="padding-top: 20px; text-align: right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix" *ngIf="statusid == 0 && status != 'lv'">
        <div class="col-md-12">
            <h4>{{statusdesc}}</h4>
        </div>
    </div>

    <div class="row clearfix" *ngIf="statusid != 0 || status == 'lv'">
        <div class="col-md-12 reports">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th width="80px" *ngIf="psngrtype == 'student'">Roll No</th>
                        <th width="200px">{{psngrtypenm}} Name</th>
                        <th *ngFor="let atcol of attendanceColumn">
                            {{atcol.day}}
                        </th>
                    </tr>
                </thead>
                <tbody *ngFor="let row of attendanceDT">
                    <tr>
                        <td *ngIf="psngrtype == 'student'">
                            {{row.rollno}}
                        </td>
                        <td>
                            {{row.psngrname}}
                        </td>
                        <td *ngFor="let atcol of attendanceColumn" align="center" class="{{row[atcol.day]}}">
                            {{row[atcol.day]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
