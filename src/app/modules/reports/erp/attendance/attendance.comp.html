<div class="card">
    <div class="header">
        <h4>{{psngrtypenm}} Attendance</h4>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" (ngModelChange)="getAttendance()" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2" *ngIf="psngrtype == 'student'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" (ngModelChange)="getAttendance()" tabindex="2">
                            <option [value]="0">{{psngrtype == 'student' ? 'Select Class' : 'All'}}</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Attendance Date <strong>*</strong></label>
                        <input type="date" id="attnddate" name="attnddate" [(ngModel)]="attnddate" class="form-control attnddate" tabindex="3">
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="padding-top: 20px;">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getAttendance()">
                        <i class="material-icons">arrow_forward</i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix" *ngIf="statusid == 0 && status != 'lv'">
        <div class="col-md-12">
            <h4>{{statusdesc}}</h4>
        </div>
    </div>

    <div class="row clearfix" *ngIf="statusid != 0 || status == 'lv'">
        <div class="col-md-4">
            <div class="header">
                <h2>Present {{psngrtypenm}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of attendanceDT | filterBy: {'status':'p'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} {{psngrtype == 'employee' ? '(' + row.psngrtypenm + ')' : ''}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="header">
                <h2>Absent {{psngrtypenm}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of attendanceDT | filterBy: {'status':'a'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} ({{row.classname}})
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="header">
                <h2>Leave {{psngrtypenm}}</h2>
            </div>
            <div class="body no-padding">
                <div *ngFor="let row of attendanceDT | filterBy: {'status':'lv'}">
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row clearfix">
                                <div class="col-md-2">
                                    <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                                </div>
                                <div class="col-md-8">
                                    {{row.psngrname}} ({{row.classname}})
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
