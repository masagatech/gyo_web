<div class="card">
    <div class="header">
        <div class="row clearfix" id="fltrstud">
            <div class="col-md-2 col-xs-4">
                <h4>{{psngrtypenm}}</h4>
            </div>
            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <p-autoComplete id="psngrid" name="psngrname" [(ngModel)]="selectedPassenger" [tabindex]="1" (onSelect)="selectPassengerData($event)" [suggestions]="autoPassengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1" [size]="30"
                            class="form-controlAutoComplete psngrname"></p-autoComplete>
                        <span class="material-icons inputabsoluteserachico">
                            <a role="button" (click)="getPassengerReports('html')" class="btn btn-search">search</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <span class="material-icons inputrelativeserachico">
                        <a role="button" (click)="resetPassengerFilter()" class="btn btn-search">arrow_forward</a>
                    </span>
                </div>
            </div>
            <div class="col-md-4 col-xs-8 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getPassengerReports('xls')"><i class="fa fa-file-excel-o"></i> Excel</a></li>
                        <li><a role="button" (click)="getPassengerReports('pdf')"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body padding-0">
        <div class="row clearfix">
            <div class="col-md-3">
                <div class="leftpanel">
                    <div class="form-group" *ngIf="psngrtype == 'student' || psngrtype == 'passenger'">
                        <div class="form-line">
                            <label class="control-label">Academic Year <strong>*</strong></label>
                            <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="0">None</option>
                                <option *ngFor="let row of ayDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-line">
                            <label class="control-label">Status</label>
                            <select id="status" name="status" [(ngModel)]="status" class="form-control class" tabindex="2" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">All</option>
                                <option [value]="'active'">Active</option>
                                <option [value]="'inactive'">InActive</option>
                                <option [value]="'left'">Left</option>
                            </select>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-line">
                                    <label class="control-label">From Age</label>
                                    <input type="text" id="frmage" name="frmage" OnlyNumber="true" [(ngModel)]="frmage" class="form-control frmage" tabindex="3">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-line">
                                    <label class="control-label">To Age</label>
                                    <input type="text" id="toage" name="toage" OnlyNumber="true" [(ngModel)]="toage" class="form-control toage" tabindex="4">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Admission Category</label>
                            <select id="admcatid" name="admcatname" [(ngModel)]="admcatid" class="form-control admcatname" tabindex="5" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">Select Admission Category</option>
                                <option *ngFor="let row of admissionCategoryDT" [value]="row.key">
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Prospectus</label>
                            <select id="prspctid" name="prspctname" [(ngModel)]="prspctid" class="form-control ayname" tabindex="6" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="0">All</option>
                                <option *ngFor="let row of prospectusDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Board</label>
                            <select id="boardid" name="boardname" [(ngModel)]="boardid" class="form-control boardname" tabindex="7" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="0">All</option>
                                <option *ngFor="let row of boardDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Class</label>
                            <select id="classid" name="classname" [(ngModel)]="classid" class="form-control classname" tabindex="8" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="0">All</option>
                                <option *ngFor="let row of classDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-line">
                            <label class="control-label">Gender</label>
                            <select id="gender" name="gender" [(ngModel)]="gender" class="form-control gender" tabindex="9" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">All</option>
                                <option *ngFor="let row of genderDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Cast Category</label>
                            <select id="castcatid" name="castcatname" [(ngModel)]="castcatid" class="form-control castcatid" tabindex="10" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">All</option>
                                <option *ngFor="let row of castCategoryDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Blood Group</label>
                            <select id="bldgrpid" name="bldgrpname" [(ngModel)]="bldgrpid" class="form-control bldgrpname" tabindex="11" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">Select Blood Group</option>
                                <option *ngFor="let row of bloodGroupDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="psngrtype == 'student'">
                        <div class="form-line">
                            <label class="control-label">Religion</label>
                            <select id="relgnid" name="relgnname" [(ngModel)]="relgnid" class="form-control religion" tabindex="12" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">Select Religion</option>
                                <option *ngFor="let row of religionDT" [value]="row.key">	
                                    {{row.val}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-line">
                            <label class="control-label">Status</label>
                            <select id="status" name="status" [(ngModel)]="status" class="form-control class" tabindex="7" (ngModelChange)="getPassengerReports('html')">
                                <option [value]="''">All</option>
                                <option [value]="'current'">Current</option>
                                <option [value]="'past'">Past</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="divrptpsngr" class="min-body-height"></div>
            </div>
        </div>
    </div>
</div>
