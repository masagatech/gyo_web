<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-6" *ngIf="grtype == 'student' || grtype == 'passenger'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                            <option [value]="0">None</option>
                            <option *ngFor="let row of ayDT" [value]="row.key">	
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class</label>
                        <select id="classid" name="classid" [(ngModel)]="classid" class="form-control" tabindex="2">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of classDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Student Name <strong>*</strong></label>
                        <p-autoComplete id="studid" name="studname" [(ngModel)]="selectedStudent" [tabindex]="3" (onSelect)="selectStudentData($event)"
                            [suggestions]="autoStudentDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1"
                            [size]="30" class="form-controlAutoComplete studname"></p-autoComplete>
                        <span class="material-icons inputlinkico">
                            <a role="button" (click)="getBirthdayList()" class="btn btn-theme btn-search">search</a>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-4 pad-20">
                <button type="button" class="btn btn-primary btn-xs waves-effect" (click)="getGeneralRegister('html')">
                    <i class="material-icons">arrow_forward</i>
                </button>

                <button type="button" class="btn btn-primary waves-effect" (click)="resetGeneralRegister()">Reset</button>
            </div>
        </div>
    </div>

    <div class="body">
        <div id="divrptgrstud"></div>
    </div>
</div>
