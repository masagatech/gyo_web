<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control class" tabindex="1">
                            <option [value]="0">Select Academic Year</option>
                            <option *ngFor="let row of ayDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class <strong>*</strong></label>
                        <select id="clsid" name="clsname" [(ngModel)]="classid" class="form-control class" tabindex="2">
                            <option [value]="0">Select Class</option>
                            <option *ngFor="let row of classDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Teacher</label>
                        <p-autoComplete id="tchrid" name="tchrname" [(ngModel)]="tchrdata" [tabindex]="3" (onSelect)="selectTeacherData($event)" [suggestions]="teacherDT" (completeMethod)="getTeacherData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete tchrname"></p-autoComplete>
                        <span class="material-icons inputsearchico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-3 pad-20">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="getWeeklyClassTimeTable('html')">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                    <button type="button" class="btn btn-theme btn-xs" (click)="resetWeeklyClassTimeTable()">
                        <span class="material-icons">restore</span>
                    </button>
                </div>
            </div>
            <div class="col-md-2 col-xs-3 pad-20 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getWeeklyClassTimeTable('xls')"><i class="fa fa-file-excel-o"></i> Excel</a></li>
                        <li><a role="button" (click)="getWeeklyClassTimeTable('pdf')"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <div id="divtimetable">
        </div>
    </div>
</div>
