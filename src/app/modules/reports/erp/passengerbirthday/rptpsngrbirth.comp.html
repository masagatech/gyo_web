<div class="card">
    <div class="header">
        <h4>{{_enttdetails.psngrtype}} Birthday List</h4>

        <div class="row clearfix">
            <div class="col-md-2 col-xs-4">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class</label>
                        <select id="classid" name="classid" [(ngModel)]="classid" class="form-control" tabindex="1" (ngModelChange)="getBirthdayList()">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of classDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">{{psngrtypenm}} Name <strong>*</strong></label>
                        <p-autoComplete id="psngrid" name="psngrname" [(ngModel)]="psngrdata" [tabindex]="2" (onSelect)="selectPassengerData($event)" [suggestions]="autoPassengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete psngrname"></p-autoComplete>
                        <span class="material-icons inputlinkico">
                            <a role="button" (click)="getBirthdayList()" class="btn btn-theme btn-search">search</a>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">From Date</label>
                        <input id="inputfrmdt" [(ngModel)]="frmdt" type="date" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">To Date</label>
                        <input id="inputtodt" [(ngModel)]="todt" type="date" class="form-control" />
                    </div>
                </div>
            </div>

            <div class="col-md-2 pad-20">
                <button type="button" class="btn btn-primary btn-xs waves-effect" (click)="getBirthdayList()">
                    <i class="material-icons">arrow_forward</i>
                </button>

                <button type="button" class="btn btn-primary waves-effect" (click)="resetBirthdayList()">Reset</button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="birthdayDT">
                    <p-column header="" [style]="{'width':'60px','text-align':'center','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <img *ngIf="row.gndrkey == 'M'" alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default-male.png';" height="40px" width="40px">
                            <img *ngIf="row.gndrkey == 'F'" alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default-female.png';" height="40px" width="40px">
                        </ng-template>
                    </p-column>
                    <p-column field="grno" header="GR No" [style]="{'width':'150px', 'text-align':'left'}" *ngIf="psngrtype == 'student'"></p-column>
                    <p-column field="rollno" header="Roll No" [style]="{'width':'150px', 'text-align':'left'}" *ngIf="psngrtype == 'student'"></p-column>
                    <p-column field="psngrname" header="{{_enttdetails.psngrtype}} Name" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="classname" header="Class Name" [style]="{'width':'150px', 'text-align':'left'}" *ngIf="psngrtype == 'student'"></p-column>
                    <p-column field="birthdate" header="Birth Date" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="age" header="Age" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
