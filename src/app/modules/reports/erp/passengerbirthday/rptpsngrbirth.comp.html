<div class="card">
    <div class="header">
        <h4>
            {{_enttdetails.psngrtype}} Birthday List
        </h4>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="birthdayDT">
                    <p-column header="" [style]="{'width':'60px','text-align':'center','vertical-align':'top'}">
                        <ng-template let-row="rowData" pTemplate type="body">
                            <img alt="{{row.psngrname}}" src="{{global.uploadurl + row.psngrphoto}}" onerror="this.src='assets/img/default.gif';" height="40px" width="40px">
                        </ng-template>
                    </p-column>
                    <p-column field="psngrname" header="{{_enttdetails.psngrtype}} Name" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="classname" header="Class Name" [style]="{'width':'150px', 'text-align':'left'}" *ngIf="psngrtype == 'student'"></p-column>
                    <p-column field="rollno" header="Roll No" [style]="{'width':'150px', 'text-align':'left'}" *ngIf="psngrtype == 'student'"></p-column>
                    <p-column field="birthdate" header="Birth Date" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="age" header="Age" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
