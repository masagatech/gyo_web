<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-6" *ngIf="psngrtype == 'student' || psngrtype == 'passenger'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Academic Year <strong>*</strong></label>
                        <select id="ayid" name="ayname" [(ngModel)]="ayid" class="form-control ayname" tabindex="1">
                            <option [value]="0">None</option>
                            <option *ngFor="let row of ayDT" [value]="row.key">	
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Class</label>
                        <select id="classid" name="classid" [(ngModel)]="classid" class="form-control" tabindex="2">
                            <option [value]="0">All</option>
                            <option *ngFor="let row of classDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-xs-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Month</label>
                        <select id="option" name="birthmonth" [(ngModel)]="birthmonth" class="form-control" tabindex="4">
                            <option [value]="0">All Month</option>
                            <option *ngFor="let row of birthmonthDT" [value]="row.id">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xs-8">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">{{psngrtypenm}} Name <strong>*</strong></label>
                        <p-autoComplete id="psngrid" name="psngrname" [(ngModel)]="psngrdata" [tabindex]="3" (onSelect)="selectPassengerData($event)" [suggestions]="autoPassengerDT" (completeMethod)="getPassengerData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete psngrname"></p-autoComplete>
                        <span class="material-icons inputlinkico">
                            <a role="button" (click)="getBirthdayList()" class="btn btn-theme btn-search">search</a>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-md-1 col-xs-2 pad-20">
                <button type="button" class="btn btn-primary btn-xs waves-effect" (click)="getPassengerBirthday('html')">
                    <i class="material-icons">arrow_forward</i>
                </button>

                <button type="button" class="btn btn-primary waves-effect" (click)="resetBirthdayList()">Reset</button>
            </div>

            <div class="col-md-1 col-xs-2 pad-20 text-right">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="getPassengerBirthday('xls')"><i class="fa fa-file-excel-o"></i> Excel</a></li>
                        <li><a role="button" (click)="getPassengerBirthday('pdf')"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <div id="divrptbday"></div>
    </div>
</div>
