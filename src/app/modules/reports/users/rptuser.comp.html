<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-1">
                <h4>User</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">User Type <strong>*</strong></label>
                        <select [(ngModel)]="srcutype" class="form-control utype" tabindex="5" (ngModelChange)="getUserDetails()">
                            <option [value]="''">Select Type</option>
                            <option *ngFor="let row of utypeDT" [value]="row.key">
                                {{row.val}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">User Name</label>
                        <p-autoComplete id="autouname" name="autouname" [(ngModel)]="autouname" [tabindex]="1" (onSelect)="selectAutoUsers($event, 1)" [suggestions]="autoUserDT" (completeMethod)="getAutoUsers($event)" field="uname" [minLength]="1" [size]="30" class="form-controlAutoComplete uname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-1" style="padding-top: 12px;">
                <button type="button" class="btn btn-theme btn-xs" (click)="resetUserDetails()">
                    <span class="material-icons">restore</span>
                </button>
            </div>
            <div class="col-md-3" style="padding-top: 12px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #users class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="usersDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="utypename" header="User Type" [style]="{'width': '200px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="ucode" header="User Code" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="fullname" header="User Name" [style]="{'width': '200px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column header="Mobile" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.mobileno1}}<span *ngIf="row.mobileno2 !== ''">{{", " + row.mobileno2}}</span>
                        </template>
                    </p-column>
                    <p-column header="Email" [style]="{'width':'250px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.email1}}<span *ngIf="row.email2 !== ''">{{", " + row.email2}}</span>
                        </template>
                    </p-column>
                    <p-column field="address" header="Address 1" [style]="{'width': '200px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column header="Address 2" [style]="{'width':'200px','text-align':'left','vertical-align':'top'}">
                        <template let-row="rowData" pTemplate type="body">
                            {{row.area}}<span *ngIf="row.city !== ''">{{" " + row.city}}</span><span *ngIf="row.state !== ''">{{" " + row.state}}</span><span *ngIf="row.country !== ''">{{" " + row.country}}</span>
                        </template>
                    </p-column>
                    <p-column field="mode" header="Status" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
