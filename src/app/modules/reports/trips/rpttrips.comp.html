<div class="card">
    <div class="header">
        <div class="row clearfix" id="fltrpsngr">
            <div class="col-md-5 col-xs-5">
                <h4>{{_enttdetails.psngrtype}}</h4>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Month</label>
                        <select name="monthname" [(ngModel)]="monthname" class="form-control" (ngModelChange)="getAttendanceReports()">
                            <option [value]="''">Select Month</option>
                            <option *ngFor="let row of monthDT" [value]="row.month">
                                {{row.month}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-2" style="padding-top: 20px; text-align: right;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #passenger class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="passengerDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="stdnm" header="{{_enttdetails.psngrtype}} Name" [style]="{'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="trpdate" header="Trip Date" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="strtm" header="Start Time" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="endtm" header="End Time" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="pktm" header="Pick Time" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="drptm" header="Drop Time" [style]="{'width': '100px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="pickloc" header="Pick Location" [style]="{'width': '150px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="droploc" header="Drop Location" [style]="{'width': '150px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                    <p-column field="pdtype" header="Type" [style]="{'width': '50px', 'text-align': 'left','vertical-align':'top'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
