<div class="card">
    <div class="header">
        <h4>Driver Attendance</h4>
        <div class="row clearfix">
            <div class="col-md-7">
                <div class="form-group">
                    <div class="form-line">
                        <p-autoComplete id="entityname" name="schooentityname" [(ngModel)]="entityname" placeholder="Entity Name" [tabindex]="9" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1"
                            [size]="30" class="form-controlAutoComplete entityname"></p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-line">
                        <select name="monthname" [(ngModel)]="monthname" class="form-control">
                            <option [value]="''">Select Month</option>
                            <option *ngFor="let row of monthDT" [value]="row.month">
                                {{row.month}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <button type="button" class="btn btn-theme btn-xs" (click)="viewAttendanceReportsRights()">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <p-dataTable [value]="attData">
            <p-column field="drivername" header="Driver Name" [style]="{'width': '165px', 'text-align': 'left'}"></p-column>
            <p-column *ngFor="let atcol of attColumn" header="{{atcol.day}}" [style]="{'width':'30px','text-align':'left'}">
                <template let-drow="rowData" pTemplate type="body">
                    <span class="{{drow[atcol.day]}}">{{drow[atcol.day]}}</span>
                </template>
            </p-column>
            <p-column field="p" header="P" [styleClass]="'P'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
            <p-column field="d" header="D" [styleClass]="'D'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
            <p-column field="a" header="A" [styleClass]="'A'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
            <p-column field="h" header="H" [styleClass]="'H'" [style]="{'width': '30px', 'text-align': 'left'}"></p-column>
        </p-dataTable>
    </div>
</div>
