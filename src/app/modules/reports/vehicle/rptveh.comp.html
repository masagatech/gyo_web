<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2 col-xs-2">
                <h4>Vehicle</h4>
            </div>
            <div class="col-md-7 col-xs-7" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong>*</strong></label>
                        <p-autoComplete id="entityname" name="entityname" [(ngModel)]="entityname" [tabindex]="1" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete entityname"></p-autoComplete>
                        <span class="material-icons inputserachico">search</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding-top: 12px;">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Export <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a role="button" (click)="exportToCSV()"><i class="fa fa-file-excel-o"></i> CSV</a></li>
                        <li><a role="button" (click)="exportToPDF()"><i class="fa fa-file-pdf-o"></i> PDF</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div #vehicle class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="vehicleDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="vehicleno" header="Vehicle No" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehicletype" header="Type" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehregno" header="Registration No" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="capacity" header="Capacity" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehiclemake" header="Make" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehiclemodel" header="Model" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehiclecondition" header="Condition" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehiclefacility" header="Facility" [style]="{'width':'200px', 'text-align':'left'}"></p-column>
                    <p-column field="mode" header="Status" [style]="{'width': '100px', 'text-align': 'left'}"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
