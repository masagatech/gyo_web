<div class="card">
    <div class="header">
        <h4>Passenger</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="savePassengerInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Co-ordinator Name <strong *ngIf="ownername == ''">*</strong></label>
                        <div class="row clearfix">
                            <div class="col-md-10">
                                <p-autoComplete id="ownername" name="ownername" [(ngModel)]="ownername" [tabindex]="1" (onSelect)="selectAutoOwners($event)" [suggestions]="ownersDT" (completeMethod)="getAutoOwners($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete ownername"></p-autoComplete>
                            </div>
                            <div class="col-md-2" align="right">
                                <span class="material-icons">search</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="form-line">
                        <label class="control-label">Entity Name <strong *ngIf="entityname == ''">*</strong></label>
                        <div class="row clearfix">
                            <div class="col-md-10">
                                <p-autoComplete id="entityname" name="entityname" [(ngModel)]="entityname" [tabindex]="2" (onSelect)="selectEntityData($event)" [suggestions]="entityDT" (completeMethod)="getEntityData($event)" field="schnm" [minLength]="1" [size]="30" class="form-controlAutoComplete entityname"
                                    tabindex="10"></p-autoComplete>
                            </div>
                            <div class="col-md-2" align="right">
                                <span class="material-icons">search</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Passenger Name <strong *ngIf="psngrname == ''">*</strong></label>
                                <input type="text" name="psngrname" [(ngModel)]="psngrname" maxlength="50" class="form-control psngrname" tabindex="3" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Aadhar No</label>
                                <input type="number" name="aadharno" [(ngModel)]="aadharno" maxlength="20" class="form-control" tabindex="4" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Division <strong *ngIf="division == ''">*</strong></label>
                                <select name="division" [(ngModel)]="division" class="form-control division" tabindex="5">
                                    <option [value]="''">Select Division</option>
                                    <option *ngFor="let row of divisionDT" [value]="row.key">	
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Date of Birth</label>
                                <div class="row clearfix">
                                    <div class="col-md-2" align="right">
                                        <span class="material-icons">date_range</span>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="date" name="dob" [(ngModel)]="dob" class="form-control date" tabindex="6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Gender</label>
                                <select name="gender" [(ngModel)]="gender" class="form-control" tabindex="7">
                                    <option [value]="''">Select Gender</option>
                                    <option *ngFor="let row of genderDT" [value]="row.key">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Father Name</label>
                                <input type="text" name="fathername" [(ngModel)]="fathername" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Mother Name</label>
                                <input type="text" name="mothername" [(ngModel)]="mothername" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Primary Mobile <strong *ngIf="primarymobile == ''">*</strong></label>
                                <div class="row clearfix">
                                    <div class="col-md-2" align="right">
                                        <span class="material-icons">phone_iphone</span>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" name="primarymobile" [(ngModel)]="primarymobile" maxlength="10" class="form-control email primarymobile">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Secondary Mobile</label>
                                <div class="row clearfix">
                                    <div class="col-md-2" align="right">
                                        <span class="material-icons">phone_iphone</span>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" name="secondarymobile" [(ngModel)]="secondarymobile" maxlength="10" class="form-control email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Primary Email <strong *ngIf="primaryemail == ''">*</strong></label>
                                <div class="row clearfix">
                                    <div class="col-md-2" align="right">
                                        <span class="material-icons">email</span>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" name="primaryemail" [(ngModel)]="primaryemail" class="form-control email primaryemail">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Secondary Email</label>
                                <div class="row clearfix">
                                    <div class="col-md-2" align="right">
                                        <span class="material-icons">email</span>
                                    </div>
                                    <div class="col-md-10">
                                        <input type="text" name="secondaryemail" [(ngModel)]="secondaryemail" class="form-control email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Address <strong *ngIf="resiaddr == ''">*</strong></label>
                        <textarea name="resiaddr" [(ngModel)]="resiaddr" rows="4" class="form-control no-resize auto-growth resiaddr" (keydown.tab)="getLatAndLong()"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-float">
                    <div class="form-line">
                        <input id="pickupaddr" name="chkpickupaddr" type="checkbox" [(ngModel)]="isCopyPickupAddr" (change)="copyPDAddrAndLatLong()" class="filled-in">
                        <label for="pickupaddr" class="control-label">Pick Up Address <strong *ngIf="pickupaddr == ''">*</strong></label>
                        <textarea name="pickupaddr" [(ngModel)]="pickupaddr" rows="4" class="form-control no-resize auto-growth pickupaddr"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-float">
                    <div class="form-line">
                        <input id="dropaddr" name="chkdropaddr" type="checkbox" [(ngModel)]="isCopyDropAddr" (change)="copyPDAddrAndLatLong()" class="filled-in">
                        <label for="dropaddr" class="control-label">Drop Address <strong *ngIf="dropaddr == ''">*</strong></label>
                        <textarea name="dropaddr" [(ngModel)]="dropaddr" rows="4" class="form-control no-resize auto-growth dropaddr"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Lat <strong *ngIf="resilet == ''">*</strong></label>
                        <input type="text" name="resilet" [(ngModel)]="resilet" maxlength="50" class="form-control resilet" (keyup)="copyPDAddrAndLatLong()" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Long <strong *ngIf="resilong == ''">*</strong></label>
                        <input type="text" name="resilong" [(ngModel)]="resilong" maxlength="50" class="form-control resilong" (keyup)="copyPDAddrAndLatLong()" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Pickup Lat <strong *ngIf="pickuplet == ''">*</strong></label>
                        <input type="text" name="pickuplet" [(ngModel)]="pickuplet" maxlength="50" class="form-control pickuplet" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Pickup Long <strong *ngIf="pickuplong == ''">*</strong></label>
                        <input type="text" name="pickuplong" [(ngModel)]="pickuplong" maxlength="50" class="form-control pickuplong" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Drop Lat <strong *ngIf="droplet == ''">*</strong></label>
                        <input type="text" name="droplet" [(ngModel)]="droplet" maxlength="50" class="form-control droplet" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Drop Long <strong *ngIf="droplong == ''">*</strong></label>
                        <input type="text" name="droplong" [(ngModel)]="droplong" maxlength="50" class="form-control droplong" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Other Info</label>
                        <textarea name="otherinfo" [(ngModel)]="otherinfo" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea name="remark1" [(ngModel)]="remark1" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
