<div class="card">
    <div class="header">
        <h4>Passenger</h4>
        <ul class="header-dropdown m-r--5">
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="savePassengerInfo()">
                    <i class="material-icons">save</i></a>
            </li>
            <li>
                <a role="button" class="btn btn-theme btn-xs" (click)="backViewData()">
                    <i class="material-icons">arrow_back</i></a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div class="row clearfix">
            <div class="col-md-6 border">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Co-ordinator Name</label>
                        <div class="row clearfix">
                            <div class="col-md-10">
                                <p-autoComplete id="ownername" name="ownername" [(ngModel)]="ownername" [tabindex]="1" (onSelect)="selectAutoOwners($event)" [suggestions]="ownersDT" (completeMethod)="getAutoOwners($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete ownername"></p-autoComplete>
                            </div>
                            <div class="col-md-2" align="right">
                                <span class="material-icons">search</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Entity Name</label>
                                <select [(ngModel)]="enttid" name="enttid" class="form-control">
                                    <option [value]="0">Select Entity</option>
                                    <option *ngFor="let row of schoolDT" [value]="row.key">	
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Passenger Name</label>
                                <input type="text" name="psngrname" [(ngModel)]="psngrname" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Division</label>
                                <select name="division" [(ngModel)]="division" class="form-control">
                                    <option [value]="''">Select Division</option>
                                    <option *ngFor="let row of divisionDT" [value]="row.key">	
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <label class="control-label">Date of Birth</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="material-icons">date_range</i>
                                </div>
                                <div class="form-line">
                                    <input type="date" name="date" [(ngModel)]="dob" class="form-control date" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Aadhar No</label>
                                <input type="number" name="aadharno" [(ngModel)]="aadharno" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Gender</label>
                                <select name="gender" [(ngModel)]="gender" class="form-control">
                                    <option [value]="''">Select Gender</option>
                                    <option *ngFor="let row of genderDT" [value]="row.key">
                                        {{row.val}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Father Name</label>
                                <input type="text" name="fathername" [(ngModel)]="fathername" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label class="control-label">Mother Name</label>
                                <input type="text" name="mothername" [(ngModel)]="mothername" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="demo-masked-input">
                            <div class="form-group form-float">
                                <label class="control-label">Primary Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="text" name="primaryemail" [(ngModel)]="primaryemail" class="form-control email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-float">
                            <label class="control-label">Secondary Email</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="material-icons">email</i>
                                </div>
                                <div class="form-line">
                                    <input type="text" name="email" [(ngModel)]="secondaryemail" class="form-control email">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="demo-masked-input">
                            <div class="form-group form-float">
                                <label class="control-label">Primary Mobile</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">phone_iphone</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="text" name="primarymobile" [(ngModel)]="primarymobile" class="form-control mobile-number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="demo-masked-input">
                            <div class="form-group form-float">
                                <label class="control-label">Secondary Mobile</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">phone_iphone</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="text" name="secondarymobile" [(ngModel)]="secondarymobile" class="form-control mobile-number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="row clearfix">
            <div class="col-md-4">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Address</label>
                        <textarea name="resiaddr" [(ngModel)]="resiaddr" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-float">
                    <div class="form-line">
                        <input id="pickupaddr" name="chkpickupaddr" type="checkbox" [(ngModel)]="isCopyPickupAddr" (change)="copyPDAddrAndLatLong()" class="filled-in">
                        <label for="pickupaddr" class="control-label">Pick Up Address</label>
                        <textarea name="pickupaddr" [(ngModel)]="pickupaddr" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-float">
                    <div class="form-line">
                        <input id="dropaddr" name="chkdropaddr" type="checkbox" [(ngModel)]="isCopyDropAddr" (change)="copyPDAddrAndLatLong()" class="filled-in">
                        <label for="dropaddr" class="control-label">Drop Address</label>
                        <textarea name="dropaddr" [(ngModel)]="dropaddr" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Lat</label>
                        <input type="text" name="resilet" [(ngModel)]="resilet" class="form-control" (keyup)="copyPDAddrAndLatLong()" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Residental Long</label>
                        <input type="text" name="resilong" [(ngModel)]="resilong" class="form-control" (keyup)="copyPDAddrAndLatLong()" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Pickup Lat</label>
                        <input type="text" name="pickuplet" [(ngModel)]="pickuplet" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Pickup Long</label>
                        <input type="text" name="pickuplong" [(ngModel)]="pickuplong" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Drop Lat</label>
                        <input type="text" name="droplet" [(ngModel)]="droplet" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Drop Long</label>
                        <input type="text" name="droplong" [(ngModel)]="droplong" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Other Info</label>
                        <textarea name="otherinfo" [(ngModel)]="otherinfo" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label class="control-label">Remark</label>
                        <textarea name="remark1" [(ngModel)]="remark1" rows="4" class="form-control no-resize auto-growth"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
