<div class="card">
    <div class="header">
        <div class="row clearfix">
            <div class="col-md-2">
                <h4>Vehicle</h4>
            </div>
            <div class="col-md-9 col-xs-9" *ngIf="actviewrights === 'view'">
                <div class="form-group">
                    <div class="form-line">
                        <div class="row clearfix">
                            <div class="col-md-1">
                                <label>Owner</label>
                            </div>
                            <div class="col-md-9">
                                <p-autoComplete id="ownername" name="ownername" [(ngModel)]="ownername" [tabindex]="1" (onSelect)="selectOwnerData($event)" [suggestions]="ownerDT" (completeMethod)="getOwnerData($event)" field="label" [minLength]="1" [size]="30" class="form-controlAutoComplete ownername"></p-autoComplete>
                            </div>
                            <div class="col-md-2" align="right">
                                <span class="material-icons">search</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-xs-1" align="right" *ngIf="actaddrights === 'add'">
                <button type="button" class="btn btn-theme btn-xs" (click)="addVehicleForm()">
                    <i class="material-icons">add</i></button>
            </div>
        </div>
    </div>

    <div class="body no-padding">
        <div class="row clearfix">
            <div class="col-md-12">
                <p-dataTable [value]="vehicleDT" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,30,40]">
                    <p-column field="vehicleno" header="Vehicle No" [style]="{'width':'100px', 'text-align':'left'}"></p-column>
                    <p-column field="vehicletype" header="Vehicle Type" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="vehiclemake" header="Vehicle Make" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="vehiclemodel" header="Vehicle Model" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="capacity" header="Capacity" [style]="{'width':'150px', 'text-align':'left'}"></p-column>
                    <p-column field="ownername" header="Owner Name" [style]="{'width':'150px','text-align': 'left'}"></p-column>
                    <p-column [style]="{'width': '50px', 'align': 'left'}" *ngIf="acteditrights==='edit'">
                        <template let-row="rowData" pTemplate type="body">
                            <button type="button" class="btn bg-orange waves-effect btn-xs" (click)="editVehicleForm(row)">
                                <i class="material-icons">edit</i>
                            </button>
                        </template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
