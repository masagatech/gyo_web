<html>

<head>

</head>

            </div>
            <div class="contRight">
                <div class="connecter">

                </div>
                <div class="text">
                    <span>STOP</span>

            </div>
            <div class="line">
                <div class="innerLine "></div>
            </div>

                    <span>Diving</span>

            </div>

            <div class="contLeft"></div>
            <div class="line">
                <div class="innerLine"></div>
            </div>
            <div class="contRight">

                <div class="connecter"></div>
            </div>
        </div>

    </div>

</html>
